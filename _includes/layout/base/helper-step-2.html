<div class="helper-accordion js-helper-accordion" data-number="2" data-type="user">

  <div class="helper-header">
    <div class="helper-header-row">
      <h2 class="helper-title">How much do I know about Bitcoin?</h2> 
      <div class="helper-selected-block">
        <div class="row">
          <div class="helper-selected-filter"></div>
          <button class="helper-change-btn" data-selector="2">Change</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="helper-step" data-step="2">
    <div class="helper-user-types">
      <label class="helper-user-radio-wrapper">
        <input type="radio" class="helper-user-radio js-helper-user" name="user" value="new" data-text="New user" />
        <div class="helper-user-radio-custom">
          <img src="/img/icons/plant.svg" alt="plant & bitcoin">
          <h4 class="helper-user-radio-title">New</h4>
          <p class="helper-user-radio-text">Only show me wallets ideal for new users.</p>
        </div>
      </label>
      <p class="helper-user-separator">or</p>
      <label class="helper-user-radio-wrapper">
        <input type="radio" class="helper-user-radio js-helper-user" name="user" value="experienced" data-text="Experienced user" />
        <div class="helper-user-radio-custom">
          <img src="/img/icons/trees.svg" alt="trees & bitcoin">
          <h4 class="helper-user-radio-title">Experienced</h4>
          <p class="helper-user-radio-text">Show me all of the wallets.</p>
        </div>
      </label>
    </div>
        
    <div class="helper-navigation">
      <button class="skip-helper-btn">Skip helper</button>
      <div class="helper-navigation-row">
        <button class="helper-back-btn btn-light js-helper-back" data-selector="1">Back</button>
        <button class="helper-next-btn btn-bright js-helper-next js-user-next" data-selector="3">Next</button>
      </div>
    </div>
    
  </div>

</div>
