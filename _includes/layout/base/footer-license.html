<div class="footer-bottom">
  <div class="container">
    <div class="row footer-bottom-row">
      <div class="footerlicense">Â© Bitcoin Project 2009-{{ site.time | date: '%Y' }} {% translate footer layout %}</div>
      <div class="row footer-social">
        <a href="https://github.com/bitcoin-dot-org/bitcoin.org" class="footer-social-link"><img src="/img/icons/ico_github_dark.svg" alt="github" class="footer-social-img"></a>
        <a href="https://www.facebook.com/BITCOlN/" class="footer-social-link"><img src="/img/icons/ico_facebook_dark.svg" alt="facebook" class="footer-social-img"></a>
        <a href="https://twitter.com/bitcoindotorg" class="footer-social-link"><img src="/img/icons/ico_twitter_dark.svg" alt="twitter" class="footer-social-img"></a>
      </div>
      <div class="row footer-status-block">
        <a href="/en/alerts" class="statusmenu{% if site.STATUS == 1 %} alert{% endif %}">Network Status</a>
        {% include layout/base/head-language-dropdown.html %} 
        <div id="footer-langselect" class="footer-langselect langselect">
          <label for="select-input-footer" class="center-select">
            <select class="center-select__input" onchange="window.location=this.value; ">
              {% for lang in site.langsorder %}{% assign active = ''%}{% if lang == page.lang %}{% assign active = ' selected="selected"'%}{%
              endif %}
              <option value="/{{ lang }}/{% translate {{page.id}} url {{lang}} %}" {{ active }}>{{ site.langs[lang] }}</option>
              {% endfor %}
            </select>
            <span class="center-select__text is-uppercase">{{ page.lang }}</span>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
