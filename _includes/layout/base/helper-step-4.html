<div class="helper-accordion js-helper-accordion" data-number="4" data-type="features">
  
  <div class="helper-header">
    <div class="helper-header-row">
      <h2 class="helper-title">What features am I looking for?</h2>
      <div class="helper-selected-block">
        <div class="row">
          <div class="helper-selected-filter"></div>
          <button class="helper-change-btn" data-selector="4">Change</button>
        </div>
      </div>
    </div>
  </div>

  <div class="helper-step" data-step="4">
    <div class="helper-checkboxes-row">
      <label class="checkbox-wrapper helper-checkbox-wrapper">
        <input type="checkbox" name="features" value="2fa" class="checkbox js-helper-features" />
        <div class="checkbox-text helper-checkbox-text">
          <p class="helper-checkbox-title">2FA</p>
          <p class="helper-checkbox-description">Two-factor authentication (2FA) is a way to add additional security to your wallet. The first "factor" is your password for your wallet. The second "factor" is a verification code retrieved via text message or from an app on a mobile device. 2FA is conceptually similar to a security token device that banks in some countries require for online banking.  It likely requires relying on the availability of a third party to provide the service.</p>
        </div>
      </label>
      <label class="checkbox-wrapper helper-checkbox-wrapper">
        <input type="checkbox" name="features" value="bech32" class="checkbox js-helper-features" />
        <div class="checkbox-text helper-checkbox-text">
          <p class="helper-checkbox-title">Bech32</p>
          <p class="helper-checkbox-description">Bech32 is a special address format made possible by SegWit (see the feature description for SegWit for more info). This address format is also known as "bc1 addresses". Some bitcoin wallets and services do not yet support sending and/or receiving to or from Bech32 addresses.</p>
        </div>
      </label>
      <label class="checkbox-wrapper helper-checkbox-wrapper">
        <input type="checkbox" name="features" value="full_node" class="checkbox js-helper-features" />
        <div class="checkbox-text helper-checkbox-text">
          <p class="helper-checkbox-title">Full Node</p>
          <p class="helper-checkbox-description">Some wallets fully validate transactions and blocks. Almost all full nodes help the network by accepting transactions and blocks from other full nodes, validating those transactions and blocks, and then relaying them to further full nodes.</p>
        </div>
      </label>
      <label class="checkbox-wrapper helper-checkbox-wrapper">
        <input type="checkbox" name="features" value="hardware_wallet" class="checkbox js-helper-features" />
        <div class="checkbox-text helper-checkbox-text">
          <p class="helper-checkbox-title">Hardware Wallet</p>
          <p class="helper-checkbox-description">Some wallets include hardware wallet support. A hardware wallet is a security device that allows you to store your keys offline. You connect it to your computer when you need to manage your funds.</p>
        </div>
      </label>
      <label class="checkbox-wrapper helper-checkbox-wrapper">
        <input type="checkbox" name="features" value="legacy_addresses" class="checkbox js-helper-features" />
        <div class="checkbox-text helper-checkbox-text">
          <p class="helper-checkbox-title">Legacy Addresses</p>
          <p class="helper-checkbox-description">Most wallets have the ability to send and receive legacy bitcoin addresses. Legacy addresses start with 1 or 3 (as opposed to starting with bc1).  Without legacy address support you may not be able to receive bitcoin from older wallets or exchanges.</p>
        </div>
      </label>
      <label class="checkbox-wrapper helper-checkbox-wrapper">
        <input type="checkbox" name="features" value="lightning" class="checkbox js-helper-features" />
        <div class="checkbox-text helper-checkbox-text">
          <p class="helper-checkbox-title">Lightning</p>
          <p class="helper-checkbox-description">Some wallets support transactions on the Lightning Network.  The Lightning Network is new and somewhat experimental.  It supports transferring bitcoin without having to record each transaction on the blockchain, resulting in faster transactions and lower fees.</p>
        </div>
      </label>
      <label class="checkbox-wrapper helper-checkbox-wrapper">
        <input type="checkbox" name="features" value="mixing_shuffling" class="checkbox js-helper-features" />
        <div class="checkbox-text helper-checkbox-text">
          <p class="helper-checkbox-title">Mixing / Shuffling</p>
          <p class="helper-checkbox-description">Some wallets support coin mixing and/or shuffling, which pools transactions from multiple parties in order to increase privacy and reduce traceability.</p>
        </div>
      </label>
      <label class="checkbox-wrapper helper-checkbox-wrapper">
        <input type="checkbox" name="features" value="multisig" class="checkbox js-helper-features" />
        <div class="checkbox-text helper-checkbox-text">
          <p class="helper-checkbox-title">Multisig</p>
          <p class="helper-checkbox-description">Some wallets have the ability to require more than one key to authorize a transaction. This can be used to divide responsibility and control over multiple parties.</p>
        </div>
      </label>
      <label class="checkbox-wrapper helper-checkbox-wrapper">
        <input type="checkbox" name="features" value="segwit" class="checkbox js-helper-features" />
        <div class="checkbox-text helper-checkbox-text">
          <p class="helper-checkbox-title">SegWit</p>
          <p class="helper-checkbox-description">Some wallets support SegWit, which uses block chain space more efficiently. This helps reduce fees paid by helping the Bitcoin network scale and sets the foundation for second layer solutions such as the Lightning Network.</p>
        </div>
      </label>
    </div>
    
    <div class="helper-navigation">
      <button class="skip-helper-btn">Skip helper</button>
      <div class="helper-navigation-row">
        <button class="helper-back-btn btn-light js-helper-back" data-selector="3">Back</button>
        <button class="helper-next-btn btn-bright js-features-next">Next</button>
      </div>
    </div>
  </div>

</div>
