<div class="helper-step" data-step="3">

  <div class="helper-content">
    <div class="helper-checkboxes-row">
      <label class="checkbox-wrapper helper-checkbox-wrapper">
        <input type="checkbox" name="important" value="control" class="checkbox js-helper-selector" />
        <div class="checkbox-text helper-checkbox-text">
          <p class="helper-checkbox-title">Control</p>
          <p class="helper-checkbox-description">Some wallets can give you a full control over your bitcoins. This means no third party can freeze or lose your funds. You are however still responsible for securing and backing up your wallet.</p>
        </div>
      </label>
      <label class="checkbox-wrapper helper-checkbox-wrapper">
        <input type="checkbox" name="important" value="transparency" class="checkbox js-helper-selector" />
        <div class="checkbox-text helper-checkbox-text">
          <p class="helper-checkbox-title">Transparency</p>
          <p class="helper-checkbox-description">Some wallets can be open-source and built deterministically. This means nay developer in the world can audit the code and make sure the final software isnâ€™t hiding any secrets.</p>
        </div>
      </label>
      <label class="checkbox-wrapper helper-checkbox-wrapper">
        <input type="checkbox" name="important" value="fees" class="checkbox js-helper-selector" />
        <div class="checkbox-text helper-checkbox-text">
          <p class="helper-checkbox-title">Fees</p>
          <p class="helper-checkbox-description">Some wallets can give you a full control over fees. This means that this wallet allows changing the fees after funds are sent using RBF or CPFP. This wallet also provides fee suggestions based on current network conditions so that your transactions are confirmed in a timely manner without paying more than you have to.</p>
        </div>
      </label>
      <label class="checkbox-wrapper helper-checkbox-wrapper">
        <input type="checkbox" name="important" value="validation" class="checkbox js-helper-selector" />
        <div class="checkbox-text helper-checkbox-text">
          <p class="helper-checkbox-title">Validation</p>
          <p class="helper-checkbox-description">Some wallets are a full node that validates and relays transaction on the Bitcoin network. This means no trust in a third party required when verifying payments Full nodes provide the highest level of security and are essential to protecting the network. However, they require more space (over 200GB), bandwidth, and a longer initial synchronisation time.</p>
        </div>
      </label>
      <label class="checkbox-wrapper helper-checkbox-wrapper">
        <input type="checkbox" name="important" value="environment" class="checkbox js-helper-selector" />
        <div class="checkbox-text helper-checkbox-text">
          <p class="helper-checkbox-title">Environment</p>
          <p class="helper-checkbox-description">Some wallets can be loaded on computers which are vulnerable to malware. Securing your computer, using a stron passphrase, moving most of your funds to cold storage, or enabling two-factor authentication can make it harder to steal your bitcoins.</p>
        </div>
      </label>
      <label class="checkbox-wrapper helper-checkbox-wrapper">
        <input type="checkbox" name="important" value="privacy" class="checkbox js-helper-selector" />
        <div class="checkbox-text helper-checkbox-text">
          <p class="helper-checkbox-title">Privacy</p>
          <p class="helper-checkbox-description">Some wallets make it harder to spy on your transactions by rotating addresses. They do not disclose information to peers on the network. They can also optionally let you setup and use Tor as a proxy to prevent others from associating transactions with your IP address.</p>
        </div>
      </label>
    </div>
  </div>
  
  <div class="helper-navigation">
    <button class="skip-helper-btn">Skip helper</button>
    <div class="helper-navigation-row">
      <button class="helper-back-btn btn-light js-helper-back" data-selector="2">Back</button>
      <button class="helper-next-btn btn-bright js-helper-next" data-selector="4">Next</button>
    </div>
  </div>
</div>
