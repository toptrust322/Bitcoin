<div class="topbar" id="menu">
  <div class="fill">
    <div class="container">
      <ul>
        {% for link in site.navigation %}
        {% assign active = nil %}
        {% if page.section == link.section or page.url == link.url %}
          {% assign active = 'active' %}
        {% endif %}
        <li{% if active %} class="{{ active }}"{% endif %}>
          <a href="{{ link.url }}">{{ link.text }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
