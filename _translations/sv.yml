    title: "Resurser - Bitcoin"
    pagetitle: "Bitcoin-resurser"
    pagedesc: "Hitta användbara sidor och resurser om Bitcoin."
    useful: "Användbara platser"
    linkwiki: "<a href=\"https://en.bitcoin.it/\">Bitcoin Wiki</a>"
