    involvetxt1: "Le développement de Bitcoin est ouvert et tout développeur peut contribuer au projet. Tout ce que vous devez savoir est dans le <a href=\"https://github.com/bitcoin/bitcoin\">dépôt Github</a>. Veuillez vous assurer de lire et de suivre le processus de développement décrit dans le README ainsi que de produire du code de qualité."
    involvetxt2: "Les discussions relatives au développement ont lieu sur github et la liste de diffusion <a href=\"http://sourceforge.net/mailarchive/forum.php?forum_name=bitcoin-development\">bitcoin-development</a> sur sourceforce. Les discussions moins formelles sur le développement ont lieu sur irc.freenode.net #bitcoin-dev (&rarr;<a href=\"#\" onclick=\"freenodeShow(event);\" />interface web</a>; <a href=\"http://bitcoinstats.com\">journaux</a>)."
