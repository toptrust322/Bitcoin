  secure-your-wallet:
    title: "Sichern Sie Ihre Wallet - Bitcoin"
    pagetitle: "Sichern Sie Ihre Wallet"
    summary: "Wie im richtigen Leben, müssen Sie Ihre Wallet sicher verwahren. Bitcoin macht den weltweiten Transfer von Werten einfacher als jemals zuvor. Bei so großartigen Möglichkeiten gehören große Sicherheitsbedenken grundsätzlich dazu. Richtig eingesetzt, kann Bitcoin sehr hohe Sicherheitsansprüche erfüllen. <b>Bedenken Sie immer, dass es in Ihrer Verantwortung liegt, Ihr Geld so gut wie möglich abzusichern</b>."
    everyday: "Geringe Mengen für den täglichen Bedarf"
    everydaytxt: "Eine Bitcoin-Wallet is wie eine Geldbörse mit Bargeld. Falls Sie nicht mehrere tausend Euro in ihrem Geldbeutel aufbewahren würden, sollten Sie das auch bei ihrer Bitcoin-Wallet in Betracht ziehen. Überhaupt ist es ein bewährtes Verfahren nur kleine Mengen von Bitcoins für den täglichen Bedarf auf ihrem Computer oder Smartphone zu haben und den restlichen Teil ihres Vermögens an einem sicheren Ort zu verwahren."
    online: "Seien Sie vorsichtig mit Online-Services"
    onlinetxt: "Online-Wallets und Börsen sehen aus wie Online-Banken. Trotzdem sollten Sie solche Dienstleister sorgfältig aussuchen. Derzeit bietet kein Dienstleister genug Schutz und Sicherheit, dass er zur Lagerung von Werten verwendet werden könnte, so wie eine Bank. Die Verwendung von Sicherheitsfunktionen, wie z.B. eine Zwei-Faktoren-Authentifizierung, kann die Sicherheit Ihrer Konten weiter erhöhen."
    backup: "Machen Sie Sicherheitskopien Ihrer Wallet"
    backuptxt: "Ein Backup ihrer Wallet, verwahrt an einem sicheren Ort, kann Sie vor Verlust durch Computerdefekte und menschliche Fehler schützen. Ein Backup ermöglicht es Ihnen aber auch ihre Wallet wiederherzustellen, nachdem ihr Smartphone oder Computer gestohlen wurde, falls Sie ihr Wallet verschlüsselt haben."
    backupwhole: "Legen Sie Sicherheitskopien Ihrer kompletten Wallet an"
    backupwholetxt: "Manche Wallets verwenden zahlreiche verborgene private Schlüssel. Wenn Sie nur eine Sicherheitskopie für ihre sichtbaren Bitcoin-Adressen haben, kann es passieren, dass Sie einen großen Teil Ihrer Gelder nicht wiederherstellen können."
    backuponline: "Verschlüsseln Sie Online-Sicherheitskopien"
    backuponlinetxt: "Das Diebstahlrisiko einer online gespeicherten SIcherheitskopie ist sehr hoch. Auch ein an das Internet angeschlossener Computer kann von bösartiger Software befallen werden. Daher empfiehlt es sich, Sicherheitskopien zu verschlüsseln, wenn Sie über ein Netzwerk erreichbar sein könnten."
    backupmany: "Nutzen Sie verschiedene sichere Speicherorte"
    backupmanytxt: "Einzelne Schwachstellen sind schlecht für die Sicherheit. Wenn Ihre Sicherheitskopie nicht von einem einzigen Speicherort abhängt, ist es unwahrscheinlicher, dass ein negatives Ereignis dazu führt, dass Sie Ihre Wallet nicht wiederherstellen können. Ziehen Sie in Betracht verschiedenen Medien einzusetzen, z.B. USB-Sticks, Papier und CDs."
    backupregular: "Fertigen Sie regelmäßig Sicherheitskopien an"
    backupregulartxt: "Sie sollten regelmäßig Sicherheitskopien Ihrer Wallet anlegen, um sicher zu stellen, dass alle kürzlich erstellen Bitcoin-Adresse darin enthalten sind. Bald werden aber alle Programme Wallets nutzen, die nur einmal gesichert werden müssen."
    encrypt: "Verschlüsseln Sie Ihr Wallet"
    encrypttxt: "Wenn Sie Ihre Wallet oder ihr Smartphone verschlüsseln, können Sie ein Passwort festlegen, welches benötigt wird um Geld daraus zu verwenden. Diese Maßnahme hilft beim Schutz vor Dieben, allerdings bietet sie keinen Schutz gegen Keylogging-Hardware oder -Software."
    encryptforget: "Vergessen Sie niemals Ihr Passwort"
    encryptforgettxt: "Sie sollten sicher stellen, dass Sie Ihr Passwort niemals vergessen, ansonsten ist Ihr Geld dauerhaft verloren. Im Gegensatz zu Ihrer Bank gibt es bei Bitcoin sehr wenige Möglichkeiten, ein vergessenenes Passwort zurückzusetzen. Es sollte Ihnen sogar möglich sein, sich an Ihr Passwort zu erinnern, auch wenn Sie es mehrere Jahre lang nicht benutzt haben. Im Zweifelsfall können Sie in Betracht ziehen, Ihr Passwort auf Papier an einem sicheren Ort aufzubewahren, z.B. in einem Tresor."
    encryptstrong: "Verwenden Sie ein sicheres Passwort"
    encryptstrongtxt: "Ein Passwort, das nur aus Buchstaben oder erkennbaren Wörtern besteht, gilt als sehr unsicher und einfach zu knacken. Ein sicheres Passwort muss Zahlen, Ziffern sowie Sonderzeichen enthalten und mindestens 16 Zeichen lang sein. Die sichersten Passwörter sind jene, die von Programmen generiert werden, die eigens für diese Aufgabe entworfen worden sind. In der Regel ist es schwieriger sich an sichere Passwörter zu erinnern, weshalb man sie sich ins Gedächnis einprägen sollte."
    offline: "Offline-Wallet für Erspartes"
    offlinetxt: "Eine Offline-Wallet, auch \"Cold Storage\" genannt, bietet das höchste Maß an Sicherheit für Erspartes. Hierbei wird eine Wallet an einem gesicherten Ort gespeichert, der keine Verbindung zum Internet hat. Wenn es ordentlich umgesetzt ist, bietet es einen sehr guten Schutz gegen Computerschwachstellen. Es empfiehlt sich auch, Offline-Wallets in Verbindung mit Sicherheitskopien und Verschlüsselung zu verwenden. Im Folgenden eine Übersicht über einige Ansätze."
    offlinetx: "Offline-Signierung von Transaktionen"
    offlinetxtxt1: "Bei diesem Ansatz teilen sich zwei Computer Teile einer Wallet. Der Erste darf nicht mit einem Netzwerk verbunden sein. Nur dieser speichert die komplette Wallet und kann Transaktionen signieren. Der zweite Computer ist mit dem Netzwerk verbunden, hat nur eine beobachtende Wallet und kann nur unsignierte Transaktionen erstellen. So können Sie mit den folgenden Schritten sicher neue Transaktionen veranlassen."
    offlinetxtxt2: "Erstellen Sie eine neue Transaktion auf dem Online-Computer und speichern Sie sie auf einem USB-Stick."
    offlinetxtxt3: "Signieren Sie die Transaktion mit dem Offline-Computer."
    offlinetxtxt4: "Senden Sie die signierte Transaktion mit dem Online-Computer."
    offlinetxtxt5: "Da der mit dem Netzwerk verbundene Computer Transaktionen nicht signieren kann, kann er im Falle eines Angriffs nicht verwenden werden, um Geld zu transferieren. Zur Offline-Erstellung von Transaktionssignaturen kann <a href=\"http://bitcoinarmory.com/about/using-our-wallet/#offlinewallet\">Armory</a> verwendet werden."
    hardwarewallet: "Hardware-Wallets"
    hardwarewallettxt: "Hardware-Wallets bieten den besten Kompromiss aus sehr hoher Sicherheit und einfacher Handhabung. Es sind kleine Geräte, die von Grundauf dafür entworfen wurden nur eine Wallet und sonst nichts weiter zu sein. Keine Software kann auf ihnen installiert werden, was sie sehr sicher gegen Computerangriffe und Onlinediebe macht. Weil sie eine Sicherung ermöglichen, können Sie ihr Geld aus einem verlorenem Gerät wiederherstellen."
    hardwarewalletsoon: "Im Moment befindet sich keine Hardware-Wallet in Produktion, aber das ändert sich bald:"
    update: "Halten Sie ihre Software auf dem neusten Stand."
    updatetxt: "Die neuste Version ihrer Bitcoin-Software zu verwenden, ermöglicht es ihnen, wichtige Stabilitäts- und Sicherheitsupdates zu erhalten. Updates können Probleme unterschiedlichen Ausmaßes beheben, beinhalten neue nützliche Funktionen und helfen dabei, ihre Wallet sicher zu verwahren. Das Installieren von Updates für sämtliche andere Software auf ihrem Computer oder Smartphone ist ebenfalls wichtig um die Wallet-Umgebung sicher zu halten."
    offlinemulti: "Multi-Signatur zum Schutz vor Diebstahl"
    offlinemultitxt: "Bitcoin bietet eine Funktion namens Multi-Signatur, bei der die Signatur von mehr als einem privaten Schlüssel benötigt wird, um eine Transaktion zu tätigen. Aktuell kann es nur von technisch erfahrenen Nutzern verwendet werden, aber zukünftig wir die Nutzung wohl auf breiterer Basis erfolgen. Eine Organisation kann ihren Mitgliedern über die Multi-Signatur Zugriff auf ihr Vermögen geben und gleichzeitig Ausgaben nur zulassen, wenn z.B. 3 von 5 Mitgliedern die Transaktion signieren. Multi-Signatur ermöglicht zukünftigen Online-Wallets auch, eine Multi-Signatur-Adresse mit den entsprechenden Nutzern zu teilen, so dass ein Dieb sowohl den Computer des Nutzers als auch den Online-Wallet-Server kompromittieren müsste, um Geld zu stehlen."
    offlinetestament: "Denken Sie an Ihr Testament"
    offlinetestamenttxt: "Ihre Bitcoins können unwiederbringlich verloren sein, wenn Sie keinen Sicherungsplan für Familie und Freunde haben. Wenn zum Zeitpunkt Ihres Todes der Speicherort Ihrer Wallets oder Ihre Passwörter nicht bekannt ist, gibt es keine Hoffnung, dass Ihr Geld jemals wiederhergestellt werden kann. Nehmen Sie sich ein wenig Zeit für diese Dinge, es kann einen großen Unterschied machen."
  support-bitcoin:
    title: "Bitcoin unterstützen - Bitcoin"
    pagetitle: "Bitcoin unterstützen"
    summary: "Das Bitcoin-Protokoll wurde in einer kleinen Community geboren und wächst seitdem sehr schnell. Es gibt viele Dinge, die Sie tun können, um bei der Verbreitung und Verbesserung von Bitcoin zu helfen."
    use: "Bitcoin verwenden"
    usetxt: "Natürlich ist die Verwendung von Bitcoin die erste Möglichkeit, wie Sie der Weiterentwicklung helfen können. Wahrscheinlich gibt es viele Fälle, wo Bitcoin Ihr Leben einfacher machen kann. Und Sie selbst können Bitcoin-Zahlungen annehmen."
    node: "Seien Sie das Netzwerk"
    nodetxt: "Sie können Teil des Bitcoin-Netzwerks werden, indem Sie die <a href=\"#download#\">Original-Software</a> auf Ihrem Computer laufen lassen. Ebenso können Sie Bitcoins minen, und so das Netzwerk sicherer machen, indem Sie bei der Verarbeitung von Transaktionen helfen."
    develop: "Entwicklung"
    developtxt: "Bitcoin ist quelloffen. Wenn Sie ein Entwickler sind, können Sie Ihre Superkräfte nutzen um Gutes zu tun, um <a href=\"#development#\">Bitcoin zu verbessern</a>. Sie können auch beeindruckende neue Dienste oder Software bauen, die Bitcoin verwenden."
    donation: "Spenden"
    donationtxt: "Der einfachste Weg zu helfen ist, ein paar Bitcoins an die Bitcoin Foundation zu <a href=\"https://bitcoinfoundation.org/donate\">spenden</a>. Oder SIe können bei der Finanzierung von in der nahen Zukunft möglicherweise nützlichen Projekten helfen, die mit Bitcoin im Zusammenhang stehen."
    foundation: "Tritt der Foundation bei"
    foundationtxt: "Die <a href=\"https://bitcoinfoundation.org/\">Bitcoin Foundation</a> ist eine der größten Organisationen, die sich der Standardisierung, dem Schutz und der Förderung von Bitcoin widmet. Sie finanziert den Lohn der Bitcoin-Software Entwickler, organisiert Konferenzen und bietet viele wichtige Ressourcen."
    spread: "Weitersagen"
    spreadtxt: "Sprechen Sie mit interessierten Menschen über Bitcoin. Schreiben Sie in Ihrem Blog darüber. Sagen Sie Ihrem Lieblingsgeschäft, dass Sie gerne mit Bitcoin bezahlen würden. Oder seien Sie kreativ und gestalten Sie sich selbst ein schönes Bitcoin-T-Shirt."
    wiki: "Wiki"
    wikitxt: "Das <a href=\"https://de.bitcoin.it/\">Bitcoin Wiki</a> enthält viele nützliche und detaillierte Informationen, und wir verbesseren die Inhalte laufend - genau wie Wikipedia. Sie können helfen, das Wiki akkurat und aktuell zu halten."
    translate: "Übersetzen"
    translatetxt: "Sie können bei der Verbreitung von Bitcoin mithelfen, in dem Sie in wichtigen Bereichen des Bitcoin Ecosystems Übersetzungen machen oder verbessern. Suchen Sie sich einfach ein Projekt aus bei dem Sie helfen möchten."
    help: "Triff die Communities"
    helptxt: "Sie können Mitglied von Bitcoin <a href=\"#community#\">Communities</a> werden und sich mit anderen Bitcoin-Enthusiasten unterhalten. Sie können Tag für Tag Neues über Bitcoin lernen, neuen Nutzern helfen und sich an interessanten Projekten beteiligen."
  vocabulary:
    title: "Glossar - Bitcoin"
    pagetitle: "Einige Wörter, die Sie im Zusammenhang mit Bitcoin hören könnten"
    summary: "Bitcoin geht neue Wege bei Zahlungen, daher gibt es einige neue Wörter, die Teil Ihres Wortschatzes werden könnten. Keine Sorge, selbst das gewöhnliche Fernsehen hat neue Wörter erfunden!"
    table: "Inhalt"
    address: "Adresse"
    addresstxt: "Eine Bitcoin-Adresse ist <b>wie eine Haus- oder E-Mail-Adresse</b>. Es ist die einzige Information, die Sie weitergeben müssen, um Bitcoin-Zahlungen zu empfangen. Ein wichtiger Unterschied ist aber, dass man jede Adresse nur für eine einzige Transaktion verwenden sollte."
    bitcoin: " "
    bitcointxt: "  "
    blockchain: "Blockkette"
    blockchaintxt: "Die Blockkette ist eine <b>öffentliche Liste aller Bitcoin-Transaktionen</b>, in chronologischer Reihenfolge. Alle Bitcoin-Nutzer teilen die Blockkette. Sie wird benutzt um die Beständigkeit von Bitcoin Transaktionen zu bestätigen und um <a href=\"#[vocabulary.doublespend]\">Doppelausgaben</a> zu verhindert."
    block: "Block"
    blocktxt: "Ein Block ist ein <b>Datensatz in der Blockkette, der viele ausstehende Transaktionen enthält und diese bestätigt</b>. Im Durchschnitt wird etwa alle 10 Minuten ein neuer Block inkl. der Transaktionen an die <a href=\"#[vocabulary.blockchain]\">Blockkette</a> angehängt, dies geschieht durch <a href=\"#[vocabulary.mining]\">Mining</a>."
    btc: "BTC"
    btctxt: "BTC ist die gängige Einheit der Währung Bitcoin. BTC kann verwendet werden wie USD für US-Dollar statt B⃦ oder $."
    confirmation: "Bestätigung"
    confirmationtxt: "Wenn eine Transaktion durch das Netzwerk bestätigt wurde, heißt das, dass sie <b>durch das Netzwerk verifiziert wurde und eine Rückabwicklung sehr unwahrscheinlich ist</b>. Transaktionen erhalten eine Bestätigung wenn sie in einem <a href=\"#vocabulary##[vocabulary.block]\">Block</a> gespeichert sind, sowie in jedem darauffolgenden Block. Selbst eine Bestätigung kann für kleine Transaktionen als sicher betrachtet werden, wobei es bei größeren Geldmengen (z.B. 1000€ und mehr)  Sinn macht auf sechs oder mehr Bestätigungen zu warten. Jede neue Bestätigung reduziert das Risiko einer Rückabwicklung <i>exponentiell</i>."
    cryptography: "Kryptographie"
    cryptographytxt: "Kryptographie ist ein Fachgebiet der Mathematik, mit dessen Hilfe <b>mathematische Beweise erstellt werden, die ein hohes Maß an Sicherheit bieten</b>. Der Online-Handel und Banken nutzen Kryptographie bereits. Im Falle von Bitcoin wird Kryptographie verwendet, um auszuschließen, dass jemand Geld aus fremden Wallets ausgibt oder die <a href=\"#[vocabulary.blockchain]\">Blockkette</a> manipuliert. Kryptographie kann auch verwendet werden, um eine Wallet zu verschlüsseln, so dass sie nicht ohne Passwort verwendet werden kann."
    doublespend: "Doppelausgabe"
    doublespendtxt: "Wenn ein bösartiger Nutzer versucht <b>Bitcoins gleichzeitig an zwei verschiedene Empfänger zu versenden</b>, wird von Doppelausgaben gesprochen. Bitcoin <a href=\"#[vocabulary.mining]\">Mining</a> und die <a href=\"#[vocabulary.blockchain]\">Blockkette</a> sind dazu da um im Netzwerk ein Konsens zu erzeugen, welche der beiden Transaktionen bestätigt und als gültig angesehen wird."
    hashrate: "Hash Rate"
    hashratetxt: "Die Hash Rate ist die <b>Maßeinheit der Rechenkraft des Bitcoin-Netzwerks</b>. Aus Sicherheitsgründen muss das Bitcoin-Netzwerk intensive mathematische Rechenoperationen durchführen. Wenn das Netzwerk eine Hash Rate von 10 TH/s erreicht, heißt das, dass es 10 Billionen Berechnungen pro Sekunde druchführen kann."
    mining: "Mining"
    miningtxt: "Bitcoin Mining ist die <b>die Durchführung mathematischer Berechnungen durch Computer Hardware, um Bitcoin-Transaktionen zu bestätigen</b> und die Sicherheit zu erhöhen. Als Belohnung für Ihre Dienste können Bitcoin-Miner Transaktionsgebühren für von ihnen bestätigte Transaktionen und neu erschaffene Bitcoins sammeln. Mining ist ein spezialisierter und wettbewerbsgetriebener Markt, die Belohnungen werden je nach geleisteter Rechenarbeit aufgeteilt. Nicht alle Bitcoin-Nutzer betreiben Mining, und es ist kein einfacher Weg, an Geld zu kommen."
    p2p: "P2P"
    p2ptxt: "Der Begriff \"Peer To Peer\" bezeichnet <b>Systeme, die wie ein organisiertes Kollektiv arbeiten</b> indem jedes Individuum direkt mit den anderen interagiert. Im Fall von Bitcoin ist das Netzwerk so ausgelegt, dass jeder Nutzer die Transkationen anderer Nutzer übermittelt. Und, sehr wichtig: es wird keine Bank als dritte Instanz benötigt."
    privatekey: "Privater Schlüssel"
    privatekeytxt: "Ein privater Schlüssel ist ein <b>geheimer Datenblock, der Ihnen das Recht gewährt, Bitcoins von einer spezifischen Bitcoin Wallet auszugeben</b>, durch eine kryptographische <a href=\"#[vocabulary.signature]\">Signatur</a>.  Ihre privaten Schlüssel sind auf Ihrem Computer gespeichert, wenn Sie eine Software-Wallet verwenden oder sie sind auf entfernten Servern gespeichert, wenn Sie eine Web-Wallet verwenden. Private Schlüssel dürfen niemals weitergegeben werden, da mit ihnen die Bitcoins der jeweiligen Wallets ausgegeben werden können."
    signature: "Signatur"
    signaturetxt: "Eine <a href=\"#[vocabulary.cryptography]\">kryptographische</a> Signatur ist <b>ein mathematischer Mechanismus, um Eigentumsrecht nachzuweisen</b>. Im Fall von Bitcoin, werden eine <a href=\"#[vocabulary.wallet]\">Bitcoin Wallet</a> und ihre <a href=\"#[vocabulary.privatekey]\">privaten Schlüssel</a> durch eine Art mathematische Magie miteinander verbunden. Wenn Ihre Bitcoin-Software eine Transaktion mit dem passenden privaten Schlüssel signiert, kann das ganze Netzwerk sehen, dass die Signatur zu der Bitcoin-Adresse passt. Dennoch kann niemand Ihren privaten Schlüssel erraten, um so Ihre hart verdienten Bitcoins zu stehlen."
    wallet: "Wallet"
    wallettxt: "Eine Bitcoin-Wallet ist <b>das Gegenstücke einer echten Geldbörse im Bitcoin-Netzwerk</b>. Genau genommen enthält die Wallet Ihre <a href=\"#[vocabulary.privatekey]\">privaten Schlüssel</a>, die Ihnen das Recht geben, die Bitcoins auszugeben, die in der <a href=\"#[vocabulary.blockchain]\">Blockkette</a> ihr zugewiesen sind. Jede Bitcoin-Wallet kann Ihnen den aktuellen Kontostand anzeigen und ermöglicht es Ihnen, eine bestimmte Geldmenge an bestimmte Personen zu zahlen, wie mit einer echten Geldbörse. Das macht den Unterschied zu Kreditkarten aus, bei denen das Geld vom Händler eingezogen wird."
  you-need-to-know:
    title: "Einige Dinge, die Sie wissen sollten - Bitcoin"
    pagetitle: "Einige Dinge, die Sie wissen sollten"
    summary: "Wenn Sie Bitcoin gerade erst kennenlernen, sollten Sie ein paar Dinge wissen. Bitcoin lässt Sie auf eine andere Art und Weise Geld senden als bei einer Bank. Deshalb sollten Sie sich Zeit nehmen um sich zu informieren, bevor sie Bitcoin für ernsthafte Transaktionen verwenden. Bitcoin sollte mindestens mit der gleichen Sorgfalt behandelt werden wie Ihre normale Geldbörse."
    secure: "Sichern Sie Ihre Wallet"
    securetxt: "Wie im richtigen Leben, müssen Sie Ihre Wallet sicher verwahren. Bitcoin macht den weltweiten Transfer von Beträgen einfacher als jemals zuvor und gibt ihnen die Kontrolle über ihr Geld. So große Möglichkeiten gehen mit großen Sicherheitsbedenken einher. Richtig eingesetzt, kann Bitcoin sehr hohe Sicherheitsansprüche erfüllen. Bedenken Sie immer, dass es in Ihrer Verantwortung liegt, Ihr Geld bestmöglich abzusichern. <a href=\"#secure-your-wallet#\"><b>Lesen Sie mehr über die Sicherung Ihres Wallets</b></a>."
    volatile: "Der Bitcoin-Preis ist volatil"
    volatiletxt: "Der Preis einer Bitcoin kann innerhalb kurzer Zeit unvorhersehbar steigen oder fallen, da das Wirtschaftssystem sehr jung ist und die Umsetzung neuartig, und manchmal wegen illiquider Märkte. Deshalb ist es nicht empfohlen, Ersparnisse in Bitcoin anzulegen. Bitcoin sollte als risikoreiche Vermögensanlage betrachtet werden und Sie sollten niemals Geld in Bitcoin anlegen, dessen Verlust Sie sich nicht leisten können. Wenn Sie Zahlungen mit Bitcoin erhalten, bieten viele Dienstleister den sofortigen Umtausch in Ihre lokale Währung an."
    irreversible: "Bitcoin-Zahlungen sind nicht umkehrbar"
    irreversibletxt: "Zahlungen mit Bitcoin können nicht rückgängig gemacht werden, sie können nur durch den Empfänger zurückgezahlt werden. Daher sollten Sie nur mit Personen und Organisationen handeln, die Sie kennen und denen Sie vertrauen. Der Part der Unternehmen besteht darin, die Kontrolle über die Zahlungsaufforderungen zu behalten, die sie ihren Kunden anzeigen. Aber keine Sorge, Bitcoin kann Tippfehler erkennen und in der Regel können Sie kein Geld an eine ungültige Adresse senden. In der Zukunft könnten zusätzliche Dienste vorhanden sein, die mehr Wahlmöglichkeiten und Schutz für Kunden bieten."
    anonymous: "Bitcoin ist nicht anonym"
    anonymoustxt: "Wenn Sie Ihre Privatsphäre mit Bitcoin schützen wollen, ist ein wenig Aufwand erforderlich. Alle Bitcoin-Transkationen sind öffentlich und dauerhaft im Netzwerk gespeichert, was bedeutet, dass jeder den Kontostand und die Transaktionen jeder Bitcoin-Adresse einsehen kann. Die Identität des Besitzers kann aber nicht mit der Bitcoin-Adresse in Verbindung gebracht werden, solange der Besitzer im Rahmen eines Tauschs keine persönlichen Informationen preisgibt. Daher sollte man Bitcoin Adressen nur einmalig verwenden. Denken Sie immer daran, dass es in ihrer Verwantwortung liegt, sich gute Praktiken anzueignen um ihre Privatsphäre schützen zu können. <a href=\"#protect-your-privacy#\"><b>Lesen Sie mehr über den Schutz ihrer Privatsphäre</b></a>."
    instant: "Sofort-Transaktionen sind weniger sicher"
    instanttxt: "Eine Bitcoin-Transaktion ist in der Regel innerhalb weniger Sekunden verteilt und innerhalb von 10 Minuten bestätigt. Innerhalb dieser Zeit gilt die Transaktion als glaubwürdig, aber umkehrbar. Unehrliche Nutzer könnten versuchen zu schummeln. Falls Sie nicht zu lange warten wollen, sollten Sie eine kleine Transaktionsgebühr ansetzen, oder ein System verwenden, welches unsichere Transaktionen erkennt, um die Sicherheit zu erhöhen. Für größere Summen ab 1000€ empfiehlt es sich auf 6 Bestätigungen oder mehr zu warten. Jede Bestätigung verringert das Risiko einer umkehrbaren Bestätigung <i>exponentiell</i>."
    experimental: "Bitcoin ist noch experimentell"
    experimentaltxt: "Bitcoin ist eine experimentelle neue Währung, und wird aktiv weiterentwickelt. Auch wenn es mit steigender Nutzung immer weniger experimentell wird, sollten Sie bedenken, dass Bitcoin eine neue Erfindung ist, die Ideen verfolgt, die vorher nie ausprobiert wurden. Daher kann die Zukunft von niemandem vorhergesagt werden."
    tax: "Vergessen Sie die Steuern nicht"
    taxtxt: "Bitcoin ist keine offizielle Währung. Allerdings sehen die meisten Gesetzgeber Einkommen-, Umsatz-, Lohn- und Kapitalertragssteuern auf alle Werte vor, inklusive Bitcoin."
