  choose-your-wallet:
    title: "Wählen Sie Ihre Wallet - Bitcoin"
    pagetitle: "Wählen Sie ihre Wallet"
    summary: "Ihre Bitcoin Wallet(virtuelle Geldbörse) ermöglicht Ihnen Transaktionen mit anderen Nutzern. Sie gibt ihnen die Eigentumsrechte für Bitcoins, damit Sie diese senden und empfangen können. Wie bei E-Mails sind alle Wallets miteinander kompatibel. Bevor Sie mit Bitcoin loslegen, <b>sollten Sie zuerst lesen, <a href=\"#you-need-to-know#\">was Sie wissen müssen</a></b>."
    getstarted: "Schnell und einfach loslegen"
    getstarteddesk: "<a href=\"https://multibit.org/\"><b>MultiBit</b></a> ist ein Programm, dass Sie für Windows, Mac und Linux herunterladen können."
    getstartedmobi: "<a href=\"https://play.google.com/store/apps/details?id=de.schildbach.wallet\"><b>Bitcoin Wallet</b></a> für Android läuft auf Ihrem Telefon oder Tablet."
    bethenetwork: "Seien Sie Teil des Bitcoin-Netzwerks"
    bethenetworktxt: "Haben Sie einen Rechner, der ständig angeschaltet bleibt und mit dem Internet verbunden ist? Sie können der Community ganz einfach helfen, indem Sie den <a href=\"download\"><b>kompletten Bitcoin-Client</b></a> darauf verwenden. Der Original-Client ist ressourcenintensiver und wird einen kompletten Tag zur Synchronisation benötigen. Danach wird Ihr Computer zum Netzwerk beitragen, indem er Transaktionen prüft und weiterleitet."
    walletdesk: "Software Wallets"
    walletdesktxt: "Software Wallets werden auf Ihrem Computer installiert. Sie geben Ihnen die komplette Kontrolle über Ihr Wallet. Sie sind verantwortlich, Backups anzulegen und Ihr Geld zu schützen."
    walletmobi: "Mobile Wallets"
    walletmobitxt: "Mit Hilfe mobiler Wallets können Sie Bitcoin in Ihrer Tasche mitnehmen. Sie können einfach Coins tauschen und in physischen Ladengeschäften zahlen, indem Sie einen QR code scannen oder NFC nutzen."
    walletweb: "Web Wallets"
    walletwebtxt: "Mit Web Wallets können Sie Bitcoin überall nutzen und haben weniger Aufwand, Ihr Wallet zu schützen. Sie müssen den Web-Wallet-Dienst jedoch sorgsam auswählen, da dieser Ihre Bitcoins lagert."
    walletbitcoinqt: "Bitcoin-Qt ist ein kompletter Bitcoin-Client und bildet das Rückgrat des Netzwerks. Er bietet ein Höchstmaß an Sicherheit, Privatsphäre und Stabilität. Er hat allerdings weniger Funktionen und benötigt viel Festplatten- und Arbeitsspeicher."
    walletmultibit: "MultiBit ist ein leichtgewichtiger Client mit Schwerpunkt auf Geschwindigkeit und einfacher Nutzbarkeit. Er synchronisiert sich mit dem Netzwerk und ist in wenigen Minuten einsatzbereit. MultiBit unterstützt verschiedene Sprachen. Er ist eine gute Wahl für nicht-technische Nutzer."
    walletarmory: "Armory ist ein erweiterter Bitcoin-Client, der Funktionalitäten für Bitcoin-Power-User ergänzt. Er bietet viele Backup- und Verschlüsselungsfunktionen und ermöglicht sicheres Speichern auf Offline-Rechnern."
    walletelectrum: "Electrum ist auf Geschwindigkeit und Einfachheit fokussiert und benötigt wenig Ressourcen. Es verwendet entfernte Server um die kompliziertesten Teile des Bitcoin-Systems zu übernehmen und ermöglicht es, mit einer geheimen Phrase wieder Zugriff auf eine Wallet zu bekommen."
    walletbitcoinwallet: "Bitcoin Wallet ist einfach zu verwenden und zuverlässig, gleichzeitig aber sicher und schnell. Der Fokus ist auf Dezentralisierung und Zero Trust gerichtet: Kein zentraler Dienst wird für Bitcoin-bezogene Aktionen benötigt. Die App ist eine gute Wahl für technisch nicht versierte Menschen. Auch verfügbar für BlackBerry OS."
    walletmyceliumwallet: "Mycelium Bitcoin Wallet ist eine freie Android app die auf Sicherheit, Geschwindigkeit und einfache Benutzung ausgelegt ist. Sie hat einzigartige Funktionen für 'cold storage' und für die Verwaltung von Schlüsseln die es einfach machen Ihre Bitcoins sicher zu halten."
    walletblockchaininfomob: "Die Hybrid-Wallet Blockchain.info unterstützt auch Smartphones. Es enthält viele Funktionen von blockchain.info, wie z.B. Web Wallet Backup."
    walletblockchaininfo: "Blockchain.info ist eine nutzerfreundliche Hybrid-Wallet. Es speichert eine verschlüsselte Version Ihrer Wallets online, aber die Entschlüsselung erfolgt in Ihrem Browser. Aus Sicherheitsgründen sollten Sie immer die Browser-Erweiterung und E-Mail-Backups verwenden."
    walletcoinbase: "Coinbase ist ein Web-Wallet Anbieter mit dem Bestreben benutzerfreundlich zu sein. Er bietet auch eine Android Web Wallet App, Händler-Tools und eine Integration von US-Bankkonten zum Kauf oder Verkauf von Bitcoins an."
    walletdownload: "<a href=\"#download#\">Download</a>"
    walletvisit: "Webseite besuchen"
    walletwebwarning: "Vorsicht"
    walletwebwarningtxt: "Web Wallets lagern Ihre Bitcoins. Das heißt, dass es passieren kann, dass Ihre Bitcoins nach einem Vorfall in deren System verloren gehen. Derzeit bietet kein Web Wallet Dienstleister genug Versicherungsschutz, dass er zur Lagerung von Beträgen verwendet werden könnte wie eine Bank."
    walletwebwarningok: "OK, ich habe verstanden"
    wallettrustinfo: "von Dritten"
    wallettrustinfotxt: "Diese Wallet setzt standardmäßig auf einen zentralisierten Dienst und erfordert ein gewisses Maß an Vertrauen gegenüber Dritten vorraus. Allerdings haben diese keine Kontrolle über ihr Wallet. Es ist immer angebracht falls möglich ein starkes Passwort und ein Backup zu verwenden."
