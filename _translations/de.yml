  faq:
    title: "FAQ - Bitcoin"
    pagetitle: "Häufig gestellte Fragen"
    summary: "Finde Antworten zu wiederkehrenden Fragen und Mythen über Bitcoin."
    table: "Inhalt"
    general: "Allgemein"
    whatisbitcoin: "Was ist Bitcoin?"
    whatisbitcointxt1: "Bitcoin ist ein konsensorientiertes Netzwerk, welches ein neues Zahlungssystem und vollständig digitales Geld möglich macht. Es ist das erste dezentralisierte Peer-to-Peer Zahlungsnetzwerk; nur von den Nutzern betrieben und ohne zentrale Authorität oder Vermittler. Aus einer Nutzerperspektive ist Bitcoin mehr oder weniger Bargeld für das Internet. Bitcoin kann auch als das prominenteste Beispiel für ein bereits bestehendes <a href=\"http://financialcryptography.com/mt/archives/001325.html\">dreifaches Buchführungs-System</a> gesehen werden."
    creator: "Wer hat Bitcoin erfunden?"
    creatortxt1: "Bitcoin ist die erste Realisierung eines Konzepts namens \"Krypto-Währung\", welches erstmals 1998 von Wei Dai auf der Cyperpunk Mailingliste beschrieben wurde, die Idee von einer neuen Form von Geld vorschlagend, die Kryptographie anstelle einer zentralen Autorität verwendet, um die Herstellung und Transaktion zu kontrollieren. Die erste Bitcoin-Spezifikation und der Machbarkeitsnachweis wurden 2009 von Satoshi Nakamoto in einer Kryptograhie-Mailingliste veröffentlicht. Satoshi verließ das Projekt Ende 2010 ohne viel von sich preiszugeben. Die Community ist seitdem exponentiell gewachsen, mit <a href=\"#development#\">vielen Entwicklern</a> die an Bitcoin arbeiten."
    creatortxt2: "Satoshis Anonymität hat häufig zu unbegründeten Bedenken geführt, von denen viele mit einem falschen Verständnis von der Open-Source Natur von Bitcoin zusammenhängen. Das Bitcoin-Protokoll und die Software sind allgemein einsehbar und jeder Entwickler auf der ganzen Welt kann den Code begutachten oder eine eigene modifizierte Version der Bitcoin-Software erschaffen. Genau wie bei gegenwärtigen Entwicklern, war Satoshis Einfluss auf jene Veränderungen begrenzt, die von anderen angenommen wurden und demzufolge kontrolliert er Bitcoin nicht. Deshalb ist die Identität von dem Erfinder von Bitcoin mittlerweile wahrscheinlich so relevant wie die Identität der Person, die das Papier erfunden hat."
    whocontrols: "Wer kontrolliert das Bitcoin Netzwerk?"
    whocontrolstxt1: "Niemand besitzt das Bitcoin Netzwerk, ebenso wenig wie jemand die Technik hinter der Email besitzt. Bitcoin wird durch alle Bitcoin-Nutzer auf der ganzen Welt kontrolliert. Obwohl die Entwickler die Software verbessern, können sie keine Änderung im Bitcoin-Protokoll erzwingen, da alle Nutzer die freie Wahl haben, welche Software und Version sie benutzen. Um miteinander kompatibel zu bleiben, ist es notwendig, dass Software benutzt wird, die sich an die gleichen Regeln hält. Bitcoin kann nur richtig funktionieren, wenn sich alle Nutzer komplett einig sind. Deshalb haben alle Nutzer und Entwickler ein starkes Interesse daran, diesen Konses zu erhalten."
    howitworks: "Wie funktioniert Bitcoin?"
    howitworkstxt1: "Aus der Nutzerperspektive betrachtet ist Bitcoin nicht viel mehr als eine App oder ein Computerprogramm, das einen persönlichen Bitcoin-Wallet zur Verfügung stellt und es Nutzern ermöglicht Bitcoins zu senden und zu empfangen.\nSo funktioniert Bitcoin für die meisten Anwender."
    howitworkstxt2: "Hinter den Kulissen des Bitcoinnetzwerks gibt es ein öffentliches Buchungssystem, die so genannte \"Blockkette\". In diesem Buchungssystem wird jede Transaktion, die je über das Bitcoinnetzwerk gebucht wurde, gespeichert. Das ermöglicht dem Computer jedes Nutzers die Gültigkeit jeder Transaktion zu überprüfen. Die Echtheit jeder Transaktion ist durch eine digitale Signatur gesichert, die mit der Adresse des Senders übereinstimmt und jedem Nutzer die volle Kontrolle über Zahlungen von seiner Adresse aus gibt. Zusätzlich kann jeder selbst über spezielle Hardware Transaktionen am eigenen Rechner verarbeiten und dafür eine Vergütung in Form von Bitcoins bekommen. Dieser Prozess wird \"Mining\" genannt. Um mehr über Bitcoin zu erfahren können sie die <a href=\"#how-it-works#\">dazugehörige Webseite</a> und die <a href=\"/bitcoin.pdf\">ursprüngliche Veröffentlichung(PDF)</a> dazu lesen."
    used: "Wird Bitcoin tatsächlich von Personen verwendet?"
    usedtxt1: "Ja. Es existiert eine  <a href=\"http://usebitcoins.info/\"> wachsende Zahl von Geschäften </a> und Personen, die Bitcoin benutzen. Dies beinhaltet grundlegende Geschäfte wie Restaurants, Appartments, Rechtsanwaltskanzleien und populäre Dienste wie Namecheap, Wordpress, Reddit und Flattr. Obwohl Bitcoin eine relative neue Erscheinung ist, wächst es schnell. Ende August 2013 überschritt der <a href=\"http://bitcoincharts.com/bitcoin/\"> Wert aller im Umlauf befindlichen Bitcoins</a> 1.5 Milliarden US-Dollar mit einem Umsatz von täglich vielen Millionen Dollar."
    acquire: "Wie erhält man Bitcoins?"
    acquireli1: "Als Zahlung für Waren oder Dienste."
    acquireli2: "Kauf von Bitcoins bei einer <a href=\"http://howtobuybitcoins.info\">Bitcoin Wechselstube</a>."
    acquireli3: "Durch das Tauschen von Bitcoins mit <a href=\"https://localbitcoins.com/\"> jemandem in deiner Nähe</a>."
    acquireli4: "Verdienen von Bitcoins durch kompetitives <a href=\"http://www.bitcoinmining.com/\">Mining</a>."
    acquiretxt1: "Es wäre möglich, Einzelpersonen zu finden, die Bitcoins via Kreditkarte oder Paypal kaufen. Die meisten Bitcoinbörsen erlauben aber keine Einzahlungen auf diesem Weg, aufgrund von Fällen, in denen Personen Bitcoins mit Paypal gekauft und dann Rückbuchungen ihrer Transaktionen veranlasst haben. Das wird gewöhnlich als \"Chargeback\" bezeichnet."
    makepayment: "Wie schwierig ist es, eine Bitcoin-Zahlung durchzuführen?"
    makepaymenttxt1: "Bitcoin-Zahlungen sind leichter durchzuführen, als Käufe mit Bank- oder Kreditkarten und können ohne ein Händler-Konto ausgeführt werden. Getätigt werden Zahlungen mit Hilfe einer Wallet-Anwendung; entweder auf ihrem Computer oder Smartphone, durch Eingabe der Empfängeradresse, dem Betrag und Drücken von Senden. Um die Eingabe der Empfängeradresse zu erleichtern, können viele Wallets die Adresse durch Scannen eines QR-Codes oder durch das Verbinden zweier Telefone mittels NFC-Technologie abrufen."
    advantages: "Was sind die Vorteile von Bitcoin?"
    advantagesli1: "<em><b>Zahlungsfreiheit</b></em>. Es ist möglich, jeden beliebigen Geldbetrag ohne Verzögerung zu senden oder zu empfangen; überall auf der Welt und zu jeder Zeit. Keine Banken-Feiertage. Ohne Grenzen. Ohne vorgegebene Limits. Bitcoin erlaubt seinen Nutzern vollständige Kontrolle über ihr Geld."
    advantagesli2: "<em><b>Sehr niedrige Gebühren</b></em> - Bitcoin-Zahlungen werden gegenwärtig mit keiner oder einer sehr geringen Gebühr verarbeitet. Nutzer können Gebühren zu Transaktionen hinzufügen, was zu einer schnellerer Bestätigung durch das Netzwerk führt. Zusätzlich existieren Verkaufsabwickler die den Verkäufern bei der Durchführung von Transaktionen, dem Transferieren von Bitcoins in Fiatgeld und dem täglichen Überweisen von Geldern auf das Bankkonto den Händlers assistieren. Da diese Dienste auf Bitcoin basieren, können sie für viel geringere Gebühren angeboten werden als von PayPal oder Kreditkartennetzwerke."
    advantagesli3: "<em><b>Weniger Risiken für Händler</b></em> - Bitcoin-Transaktionen sind sicher, unumkehrbar und beinhalten weder empfindliche noch persönliche Daten des Käufers. Das schützt Händler vor Verlusten durch Betrug oder betrügerische Rückbuchungen, und es gibt keine Notwendigkeit für PCI-Übereinstimmung. Händler können leicht auf neue Märkte expandieren, wo entweder Kreditkarten  nicht verfügbar oder Betrugsraten unakzeptabel hoch sind. Das Endergebnis sind niedrigere Gebühren, größere Märkte und niedrigere Verwaltungskosten."
    advantagesli4: "<em><b>Sicherheit und Kontrolle</b></em> -  Bitcoin-Nutzer haben volle Kontrolle über ihre Transaktionen; Es ist unmöglich für Händler, ungewollte oder unbemerkte Gebühren zu erzwingen, so wie es bei anderen Zahlungsmethoden vorkommen kann. Bitcoin-Zahlungen können durchgeführt werden, ohne das private Informationen an die Transaktion gebunden sind. Dies bietet einen starken Schutz vor Identitätsdiebstahl. Ebenso können Bitcoin-Nutzer ihr Geld auch durch Backups und Verschlüsselung schützen."
    advantagesli5: "<em><b>Transparenz und Neutralität</b></em> - <a href=\"http://blockexplorer.com/\">Jede Information</a>, die die Bitcoin-Geldmenge betrifft, ist leicht in Echtzeit innerhalb der Blockkette für jeden verfügbar, um sie zu verifizieren oder zu benutzen. Keine Einzelperson oder Organisation kann das Bitcoin-Protokoll kontrollieren oder manipulieren, da  es sicher verschlüsselt ist. Dies erlaubt es, dem Kern von Bitcoin zu vertrauen, dass er vollständig neutral, transparent und vorhersehbar zu sein."
    disadvantages: "Was sind die Nachteile von Bitcoin?"
    disadvantagesli1: "<em><b>Grad der Akzeptanz</b></em> - Vielen Menschen ist Bitcoin noch immer unbekannt. Jeden Tag akzeptieren mehr Unternehmen Bitcoins, da sie die Vorteile nutzen möchten, aber die Liste verbleibt klein und muss immer noch wachsen um vom <a href=\"https://de.wikipedia.org/wiki/Netzwerkeffekt\">Netzwerkeffekt</a> zu profitieren."
    disadvantagesli2: "<em><b>Volatilität</b></em> - Die <a href=\"http://bitcoincharts.com/bitcoin/\">Marktkapitalisierung</a> von Bitcoins im Umlauf und die Anzahl an Geschäften die Bitcoin verwenden ist immernoch sehr gering im Vergleich zu dem was einmal möglich sein könnte. Folglich können bereits kleine Ereignisse, Trades oder Geschäftsaktivitäten einen großen Einfluss auf den Preis haben. In der Theorie nimmt diese Volatilität ab, wenn die Technologie ausgereifeter wird. Noch nie zuvor hat die Welt eine Start-Up Währung gesehen; deshalb ist es wirklich schwierig (und aufregend) sich vorzustellen, wie sich das ganze weiterentwickelt."
    disadvantagesli3: "<em><b>Laufende Entwicklung</b></em> - Die Bitcoin Software ist noch immer in der Betaphase und es gibt viele unfertige Funktionen, die noch in der Entwicklung sind. Um Bitcoin         sicherer und einer breiteren Masse zugänglich zu machen werden neue Werkzeuge, Funktionen und Dienste entwickelt. Einige von ihnen sind noch nicht geeignet für alle Nutzer. Viele Bitcoinunternehmen sind neu und bieten noch keine Absicherung an. Im Allgemeinen kann man sagen, dass Bitcoin noch in den Kinderschuhen steckt. "
    trust: "Warum vertrauen Menschen Bitcoin?"
    trusttxt1: "Das Vertrauen in Bitcoin entspringt häufig der Tatsache, dass es überhaupt kein Vertrauen braucht. Bitcoin ist vollständig Open-Source und dezentralisiert. Das bedeutet, dass jeder jederzeit Zugang zum gesamten Quellcode hat. Alle Transaktionen und Bitcoins, die erzeugt wurden, können transparent durch jeden in Echtzeit überprüft werden. Alle Zahlungen können ohne das Vertrauen auf Dritte durchgeführt werden und das gesamte System wird durch starke Peer-überwachte kryptographische Algorithmen geschützt, wie sie beim Online-Banking verwendet werden. Keine Organisation oder Person kann Bitcoin kontrollieren und das Netzwerk bleibt sicher, auch wenn nicht alle seiner Nutzer vertrauenswürdig sind."
    makemoney: "Kann ich mit Bitcoin Geld verdienen?"
    makemoneytxt1: "Sie sollten niemals erwarten mit Bitcoin oder irgendeiner neuen Technologie reich zu werden. Es ist immer wichtig, behutsam mit allem zu sein, dass zu schön um wahr zu sein scheint oder grundlegende ökonomische Regeln missachtet."
    makemoneytxt2: "Bitcoin ist ein wachsender Raum für Innovationen und es gibt Geschäftsmöglichkeiten, die auch Risiken beinhalten. Es gibt keine Garantie dafür, dass Bitcoin weiter wächst, obwohl es bisher rasant gewachsen ist. Um Zeit und Ressourcen in die Bitcoin-Ökonomie zu investieren benötigt es Unternehmergeist. Es existieren verschiedene Wege, um mit Bitcoin Geld zu verdienen, zum Beispiel durch Mining, Spekulation oder den Aufbau neuer Geschäfte. Alle diese Methoden sind kompetitiv und es gibt keine Garantie für Gewinn. Jeder Einzelne ist selbst dafür verantwortlich, die Kosten und Risiken, die jedes solcher Projekte mit sich bringt, zu bewerten."
    virtual: "Ist Bitcoin komplett virtuell und immateriell?"
    virtualtxt1: "Bitcoins sind genauso virtuell wie die Kreditkarten und Onlinebankkonten, die wir jeden Tag nutzen. Mit Bitcoins kann, wie mit jeder anderen Form von Geld auch, online und in realen Ladengeschäften bezahlt werden. Bitcoins gibt es auch in \"echten\" Münzen, wie zum Beispiel <a href=\"https://www.casascius.com/\">Casascius Coins</a>, aber mit dem Mobiltelefon zu bezahlen ist normalerweise praktischer. Die Bitcoin-Kontostände werden in einem großen verteilten Netzwerk gespeichert und können von niemanden verfälscht werden. Anders gesagt: Bitcoin-Nutzer selbst haben als einzige die Kontrolle über ihre Gelder und Bitcoins können sich nicht in Luft auflösen, nur weil sie \"virtuell\" sind."
    anonymous: "Ist Bitcoin anonym?"
    anonymoustxt1: "Bitcoin ist so entworfen, dass es seinen Nutzern ermöglicht, Zahlungen mit dem selben ausreichenden Maß an Privatsphäre zu senden und zu empfangen, wie bei anderen Formen von Geld. Dennoch ist Bitcoin nicht annonym und kann nicht den selben Grad an Privatsphäre bieten wie Bargeld. Das Verwenden von Bitcoin hinterlässt umfangreiche öffentliche Aufzeichnungen. Es existieren <a href=\"#protect-your-privacy#\">verschiedene Methoden</a>  zum Schutz der Privatsphäre der Nutzer und mehr sind in Entwicklung. Indes gibt es noch viel zu tun bis diese Features von den meisten Bitcoin Nutzern korrekt verwendet werden."
    anonymoustxt2: "Es wurden einige Vorwürfe erhoben, dass private Transaktionen mit Bitcoin für illegale Zwecke benutzt werden könnten. Es ist jedoch wert zu bemerken, dass Bitcoin zweifellos ähnlichen Regelungen unterzogen wird, wie bei bereits existierenden Finanzsystemen vorhanden sind. Bitcoin kann nicht anonymer sein als Bargeld und es ist unwahrscheinlich, dass strafrechtliche Ermittlungen verhindert werden. Zusätzlich ist Bitcoin so entworfen, dass es eine große Zahl von Finanzverbrechen verhindert."
    lost: "Was passiert mit verlorenen Bitcoins?"
    losttxt1: "Wenn ein Nutzer seine Wallet(digitale Brieftasche) verliert hat das den selben Effekt, wie wenn man Geld aus dem Wirtschaftskreislauf entnimmt. \"Verlorene\" Bitcoins verbleiben in der Blockkette wie alle andern Bitcoins auch. Abgesehen davon bleiben verlorene Bitcoins aber für immer inaktiv, weil es keine Möglichkeit gibt, die privaten Schlüssel, mit denen sie wieder ausgegeben werden könnten, zu finden. Aufgrund des Prinzips von Angebot und Nachfrage wird es, wenn weniger Bitcoins vorhanden sind, zum Ausgleich eine höhere Nachfrage nach den Übrigen geben und sie werden im Wert steigen."
    scale: "Kann Bitcoin so anwachsen, dass daraus ein bedeutendes Zahlungsnetzwerk wird?"
    scaletxt1: "Das Bitcoin Netzwerk kann bereits eine größere Anzahl von Transaktionen pro Sekunde verarbeiten, als es es im Moment der Fall ist. Trotzdem ist es noch nicht so weit, dass es das Niveau großer Kreditkartennetzwerke erreicht. An der Aufhebung aktueller Einschränkungen wird bereits gearbeitet und zukünftige Anforderungen sind bekannt. Seit der Einführung befindet sich alles im Bitcoinnetzwerk in einem ständigen Reife-, Verbesserungs- und Spezialisierungsprozess, und es muss davon ausgegangen werden, dass dieser noch einige Jahre andauert. Mit steigenden Wachstum werden mehr und mehr Nutzer leichtgewichtigere Clients nutzen und größere Netzwerkknoten werden eher zu spezialisierten Diensten. Weitere Informationen finden Sie im Wiki auf der Seite zur <a href=\"https://en.bitcoin.it/wiki/Scalability\">Skalierbarkeit</a>."
    legal: "Rechtliches"
    islegal: "Ist Bitcoin legal?"
    islegaltxt1: "Unserem besten Wissen nach ist Bitcoin, dem Gesetz nach, in keinem Gerichtsstand illegal. Manche Gerichtsstände jedoch (wie Argentinien) beschränken oder verbieten Fremdwährungen komplett. Andere Gerichtsstände (wie Thailand) können die Lizensierung bestimmer Unternehmen wie Bitcoinbörsen begrenzen."
    islegaltxt2: "Aufsichtsbehörden verschiedener Länder unternehmen Schritte, um Einzelpersonen und Firmen Regeln zur Verfügung zu stellen, wie diese neue Technologie in das formelle, regulierte Finanzsystem zu integrieren ist. Zum Beispiel hat das Financial Crimes Enforcement Network (FinCEN), eine Abteilung des Finanzministeriums der Vereinigten Staaten, unverbindliche Leitlinien herausgegeben, wie es bestimmte Aktivitäten virtuelle Währungen betreffend  charakterisiert."
    illegalactivities: "Ist Bitcoin nützlich für illegale Aktivitäten?"
    illegalactivitiestxt1: "Bitcoin ist Geld, und Geld wurde schon immer für legale und illegale Zwecke genutzt. Bargeld, Kreditkarten und das gewöhnliche Bankensystem übertreffen Bitcoin bei weitem, wenn es um den Nutzen, kriminelle Geschäfte zu finanzieren, geht. Bitcoin könnte den Zahlungsverkehr revolutionieren und es wird häufig angenommen, dass die Vorteile solcher Innovationen ihre möglichen Nachteile in den Schatten stellen."
    illegalactivitiestxt2: "Bitcoin ist dazu geschaffen worden, Geld in Zukunft sicherer zu machen und besseren Schutz gegen viele Arten von Finanzkriminalität zu bieten. Bitcoins sind zum Beispiel absolut fälschungssicher. Die Nutzer haben volle Kontrolle über ihre Zahlungsvorgänge und können keine nicht genehmigten Kosten auferlegt bekommen, wie es beim Kreditkartenbetrug der Fall ist. Bitcoin-Transaktionen sind nicht umkehrbar und dadurch geschützt vor Rückbuchungsbetrug. Bitcoin ermöglicht es, Geld gegen Diebstahl und Verlust zu sichern, indem sichere Mechanismen wie Backups, Verschlüsselung und mehrere Signaturen verwendet werden."
    illegalactivitiestxt3: "Einige Vorwürfe wurden erhoben, dass Bitcoin attraktiver für Kriminelle sein könnte, weil es für private und unumkehrbare Zahlungen verwendet werden kann. Diese Möglichkeiten existieren jedoch bereits bei Bargeld und Überweisungen; beides wird häufig genutzt und ist fest etabliert. Die Benutzung von Bitcoin wird zweifellos ähnlichen Regelungen unterzogen, wie sie bei bereits existierenden Finanzsystemen vorhanden sind und es ist unwahrscheinlich, dass strafrechtliche Ermittlungen verhindert werden. Im Allgemeinen haben alle großen Errungenschaften gemeinsam, dass sie als umstritten wahrgenommen werden bis ihr Nutzen erkannt wird. Das Internet ist, neben vielen anderen, ein gutes Beispiel hierfür."
    regulated: "Kann Bitcoin reguliert werden?"
    regulatedtxt1: "Das Bitcoin-Protokoll selbst kann nicht modifiziert werden ohne das Zusammenwirken fast all seiner Nutzer, die wählen welche Software sie verwenden. Der Versuch, einer lokalen Authorität spezielle Rechte im globalen Bitcoin-Netzwerk zuzuweisen, wäre nicht praktikabel. Jede wohlhabende Organisation könnte in \"Mining\" Hardware investieren um so die Kontrolle über die Hälfte der Rechenleistung des Netzwerks zu erlangen und in der Lage zu sein neue Transaktionen zu blockieren oder rückgängig zu machen. Jedoch gibt es keine Garantie, dass sie diese Macht behalten könnten, da es nötig wäre ebensoviel wie alle anderen Miner auf der Welt zu investieren."
    regulatedtxt2: "Es ist jedoch möglich, die Nutzung von Bitcoin in ähnlicher Weise zu regulieren, wie bei jedem anderen Finanzinstrument. Wie der Dollar kann Bitcoin für eine Vielzahl von Zwecken benutzt werden, von denen einige je nach Rechtslage der Länder, entweder als rechtskonform oder nicht rechtskonform angesehen werden können. In dieser Hisicht ist Bitcoin nicht anders als jedes andere Instrument und kann in jedem Land anderen Regelungen unterworfen sein. Die Nutzung von Bitcoin könnte durch restriktive Regelungen auch stark eingeschränkt sein, wodurch es schwer ist vorherzusagen, wie viele Nutzer die Technologie weiter nutzen würden. Eine Regierung, die sich entschließt Bitcoin zu verbieten, würde die Entwicklung von inländischen Unternehmen und Märkten verhindern und die Innovationen in andere Länder verschieben. Die Herausforderung für die Regulatoren ist es, wie immer, effiziente Lösungen zu finden ohne das Wachstum neuer aufstrebender Märkte und Unternehmen zu beeinträchtigen."
    taxes: "Was ist mit Bitcoin und Steuern?"
    taxestxt1: "Bitcoin ist in keinem Land ein anerkanntes gesetzliches Zahlungsmittel, aber oft können Steuerschulden unabhängig vom verwendeten Medium auflaufen. Es gibt eine große Bandbreite von Vorschriften in vielen verschiedenen Ländern, die Einkommens-, Umsatz-, Lohn-, Kapitalertrags-, oder eine andere Form der Steuerschuld bei der Nutzung von Bitcoin hervorrufen können."
    consumer: "Was ist mit Bitcoin und Verbraucherschutz?"
    consumertxt1: "Bitcoin ermöglicht es Personen, Transaktionen unter ihren eigenen Bedingungen durchzuführen. Jeder Nutzer kann Zahlungen in einer ähnlichen Weise wie bei Bargeld senden und empfangen , aber man kann auch an komplexeren Verträgen teilhaben.\nMehrfache Signaturen ermöglichen es, dass Transaktionen erst dann vom Netzwerk akzeptiert werden, wenn eine bestimmte Anzahl von einer definierten Gruppe von Personen die Transaktion signieren. Dies ermöglicht zukünftig die Entwcklung von innovativen Vermittlungsdiensleistungen. Solche Dienste könnten es Dritten ermöglichen, eine Transaktion zu bestätigen oder abzulehnen im Falle einer Meinungsverschiedenheit zwischen den anderen Parteien, ohne Kontrolle über das Geld zu haben. Im Gegensatz zu Bargeld oder anderen Zahlungsmethoden hinterlässt Bitcoin immer einen öffentlichen Beweis, dass eine Transaktion stattgefunden hat, was unter Umständen in einem Regress gegen Geschäfte mit betrügerischen Praktiken verwendet werden kann.\n "
    consumertxt2: "Normalerweise sind Händler von ihrem Ruf in der Öffentlichkeit abhängig, wenn sie ihre Geschäftstätigkeit fortführen und ihre Mitarbeiter bezahlen wollen, gleichzeitig haben Händler keinen Zugriff auf ähnlich umfangreiche Informationen, wenn diese mit Kunden zu tun haben. Die Art und Weise, wie Bitcoin funktioniert, garantiert sowohl Einzelpersonen und als auch Unternehmen den Schutz vor Rückbuchungsbetrug. Der Kunde hat hingegen die Möglichkeit, nach mehr Absicherung zu verlangen, wenn er einem bestimmten Verkäufer nicht vertraut."
    economy: "Ökonomie"
    bitcoinscreated: "Wie werden Bitcoins erzeugt?"
    bitcoinscreatedtxt1: "Neue Bitcoins werden durch \"Mining\", ein konkurrierendes und dezentrales Verfahren, generiert. In diesem Vorgang ist mit inbegriffen, dass Einzelne durch das Netzwerk für ihren Dienst belohnt werden. Bitcoin Miner verarbeiten Transaktionen und sichern das Netzwerk durch die Benutzung von spezieller Hardware ab, und erhalten im Austausch dafür neue Bitcoins."
    bitcoinscreatedtxt2: "Das Bitcoin-Protokoll ist so entworfen, dass neue Bitcoins zu einer fixen Rate erzeugt werden. Das macht das Bitcoin-Mining zu einem sehr wettbewerbsorientierten Angelegenheit. Wenn mehr Miner dem Netzwerk beitreten, wird es zunehmend schwieriger Gewinn zu machen und die Schürfer müssen ihr Effizienz erhöhen, um ihre Betriebskosten zu senken. Keine zentrale Autorität oder ein Entwickler hat irgendeine Macht, um das System zu kontrollieren oder zu manipulieren, um den Gewinn zu vergrößern. Jeder Bitcoin Knoten auf der Welt weist alles ab, was nicht mit den erwarteten Regeln übereinstimmt."
    bitcoinscreatedtxt3: "Bitcoins werden mit einer abnehmenden und vorhersagbaren Rate erzeugt. Die Anzahl neuer Bitcoins, die jedes Jahr erzeugt wird, wird automatisch über die Zeit halbiert, bis die Generierung bei einer Gesamtsumme von 21 Millionen existierender Bitcoins komplett eingestellt wird. Zu diesem Zeitpunkt werden die Bitcoin-Miner wahrscheinlich ausschließlich durch eine vielzahl kleiner Transaktionsgebühren unterstützt."
    whyvalue: "Warum haben Bitcoins einen Wert?"
    whyvaluetxt1: "Bitcoins haben einen Wert, weil sie als eine Form von Geld nützlich sind. Bitcoin hat die Charakteristik von Geld (Beständigkeit, Portabilität, Übertragbarkeit, Knappheit, Teilbarkeit, und Erkennbarkeit), und basiert auf Eigenschaften der Mathematik anstatt auf physikalische Eigenschaften (wie Gold oder Silber) oder dem Vertrauen in zentrale Authoritäten (wie bei gesetzlichen Zahlungsmittel). In Kurzform; Bitcoin ist durch Mathematik gesichert. Mit diesen Attributen sind Vertrauen und Akzeptanz alles was benötigt wird, damit eine Form von Geld seinen Wert behält. Wie bei allen Währungen entsteht der Wert von Bitcoin direkt und nur durch den Menschen, die es als Bezahlung akzeptieren."
    whatprice: "Was bestimmt den Bitcoin-Preis?"
    whatpricetxt1: "Der Preis eines Bitcoin wird durch Angebot und Nachfrage bestimmt,  Steigt die Nachfrage nach Bitcoins, steigt der Preis, sinkt sie, sinkt ebenfalls der Preis. Es ist nur eine begrenzte Zahl Bitcoins im Umlauf und neue Bitcoins werden zu einer prognostizierbaren und sinkenden Rate erzeugt, was bedeutet, dass die Nachfrage dieser Inflationsrate folgen muss, um den Preis stabil zu halten. Da Bitcoin noch ein relativ kleiner Markt ist verglichen mit dem, was es einmal werden könnte, braucht es keine größeren Geldbeträge, um den Markpreis zu heben oder zu senken und daher ist der Preis eines Bitcoins noch sehr volatil."
    whatpriceimg1: "Bitcoinkurs, 2011 bis 2013:"
    worthless: "Können Bitcoins wertlos werden?"
    worthlesstxt1: "Ja. Die Geschichte ist übersät mit Währungen, die gescheitert sind und nicht länger genutzt werden, wie etwa die  <a href=\"http://de.wikipedia.org/wiki/Mark_(1871)\">Deutsche Mark</a> aus der Zeit der Weimarer Republik oder, aus jüngerer Vergangenheit, der <a href=\"http://de.wikipedia.org/wiki/Simbabwe-Dollar\">Simbabwe-Dollar</a>. Obwohl bisher der Grund für den Niedergang von Währungen typischerweise durch Hyperinflation begründet war, wie sie bei Bitcoin unmöglich ist, besteht immer das Risiko technischen Versagens, konkurrierender Währungen, politischer Streitfragen und so weiter. Als Faustregel gilt, dass keine Währung als absolut sicher vor Fehlschlägen und Krisen erachtet werden kann.  Seit der Einführung haben sich Bitcoins jahrelang als zuverlässig erwiesen und es gibt ein hohes Wachstumspotential. Trotzdem ist niemand in der Lage vorherzusehen, was von Bitcoin in Zukunft zu erwarten ist."
    bubble: "Ist Bitcoin eine Blase?"
    bubbletxt1: "Ein schneller Anstieg des Preises stellt keine Blase dar. Eine künstliche Überbewertung, die zu einer plötzlichen Korrektur nach unten führt, stellt eine Blase dar. Entscheidungen, basierend auf individuellen menschlichen Handlungen von hunderttausenden Marktteilnehmern sind der Grund für die Wertschwankung von Bitcoin, da der Markt sich in einem Preisfindungsprozess befindet. Gründe für Änderungen im Sentiment kann auch der Verlust in das Vertrauen in Bitcoin sein, eine große Differenz zwischen Wert und Preis, der nicht auf den Fundamentaldaten der Bitcoin-Ökonomie basiert, das gesteigerte Interesse der Presse, die die spekulative Nachfrage anreizt, die Furcht vor Unsicherheit oder einfach altmodische irrationale Überschwänglichkeit und Gier."
    ponzi: "Ist Bitcoin ein Schneeballsystem?"
    ponzitxt1: "Ein Schneeballsystem ist ein betrügerisches Investitionsgeschäft, das Investoren Erträge durch deren eigenes Geld oder das Geld nachfolgender Investoren auszahlt, statt durch Profite, die durch die Unternehmung erwirtschaftet wurden. Schneeballsysteme kollabieren immer zu Ungunsten des letzten Investors wenn es keine weiteren Investoren mehr gibt."
    ponzitxt2: "Bitcoin ist ein freies Software Projekt ohne eine zentrale Instanz. Folglich ist niemand in der Position, falsche Versprechungen zu Investitionserträgen zu machen. Wie bei bedeutenden Währungen wie Gold, US-Dollar, Euro, Yen, etc. gibt es keine garantierte Kaufkraft und der Wechselkurs schankt frei. Das führt zu Volatilität, durch die Besitzer von Bitcoins unerwartet Gewinne oder Verluste erzielen können. Jenseits der Spekulation ist Bitcoin auch ein Zahlungssystem mit nützlichen und konkurrenzfähigen Eigenschaften, die von tausenden Nutzern und Geschäften verwendet werden."
    earlyadopter: "Bevorteilt Bitcoin nicht in unfairer Weise frühzeitige Anwender?"
    earlyadoptertxt1: "Einige frühe Anwender besitzen eine große Anzahl an Bitcoins, weil sie Risiken auf sich nahmen und Zeit und Material in eine ungeprüfte Technologie investierten, die kaum verwendet wurde und noch viel schwieriger zu sichern war. Viele frühe Anwender gaben etliche Male große Mengen von Bitcoins aus, bevor diese wertvoll wurden oder kauften nur kleine Summen und machten keine großen Gewinne. Es gibt keine Garantie dafür, dass der Preis eines Bitcoins weiter steigt oder fällt. Das ist ähnlich dem Einstieg in ein neu gegründetes Unternehmen, welches entweder durch Nützlichkeit und Bekanntheit an Wert gewinnt oder nie den großen Durchbruch schafft. Bitcoin steckt noch immer in den Kinderschuhen und es ist auf sehr lange Sicht hin entworfen worden; es ist schwer sich vorzustellen, wie es zu Ungunsten der frühen Anwender verzerrt werden könnte, und heutige Nutzer könntem die \"Early Adopters\" von morgen."
    finitelimitation: "Wird die begrenze Menge von Bitcoins keine Einschränkung darstellen?"
    finitelimitationtxt1: "Bitcoin ist einzigartig, da nur 21 Millionen Bitcoins erzeugt werden. Jedoch wird das niemals eine Einschränkung, weil Bitcoins bis zur 8ten Dezimalstelle( 0.000 000 01 BTC ) geteilt werden können und unter Umständen in sogar noch kleinere Einheiten, falls es in der Zukunft erforderlich sein sollte. Sobald sich die durchschnittliche Transaktionsgröße verringert, können Transaktionen in Untereinheiten von einem Bitcoin, wie z.B. Millibitcoins ( 1 mBTC oder 0.001 BTC ) angegeben werden."
    deflationaryspiral: "Wird Bitcoin nicht in eine deflationäre Spirale fallen?"
    deflationaryspiraltxt1: "Die Theorie der Deflationsspirale besagt, dass, wenn ein Preisverfall erwartet wird, die Menschen ihre Käufe in die Zukunft verlagern, um von den niedrigeren Preisen zu profitieren. Dieses Nachlassen der Nachfrage zwingt umgekehrt die Händler, ihre Preise zu senken, um zu versuchen, die Nachfrage wieder zu stärken, was das Problem verstärkt und zu einer wirtschaftlichen Depression führt."
    deflationaryspiraltxt2: "Obwohl diese Theorie unter Zentralbänkern ein populärer Weg ist um die Inflation zu rechtfertigen, scheint sie nicht immer zuzutreffen und gilt unter Wirtschaftswissenschaftlern als umstritten. Unterhaltungselektronik ist ein Marktbeispiel, wo die Preise beständig fallen und es trotzdem keine Krise gibt. Ähnlich ist der Wert der Bitcoins über die Zeit gestiegen und trotzdem ist die Bitcoingemeinschaft zeitgleich ebenfalls dramatisch angewachsen. Weil sowohl der Wert der Währung als auch die Gemeinschaft 2009 bei Null starteten, ist Bitcoin für diese Theorie ein Gegenbeispiel, das zeigt, dass es manchmal anders läuft."
    deflationaryspiraltxt3: "Ungeachtet dessen ist Bitcoin nicht als deflationäre Währung entworfen worden. Besser ist es, zu sagen, dass Bitcoin in den Anfangsjahren eine Inflation herbeiführen und danach stabil werden soll. Die einzige Möglichkeit, damit die Menge an Bitcoins kleiner wird, ist, dass Leute leichtsinnigerweise ihre Wallets verlieren, weil sie keine Backups gemacht haben. Bei einer stabilen Geldmenge und einer stabilen Wirtschaft sollte der Wert der Währung gleich bleiben."
    speculationvolatility: "Ist Spekulation und Volatilität ein Problem für Bitcoin?"
    speculationvolatilitytxt1: "Dies ist ein Henne-Ei-Problem. Um den Bitcoinpreis zu stabilisieren muss sich eine große Ökonomie mit mehr Unternehmen und Benutzern entwickeln. Um eine große Ökonomie zu entwickeln, erwarten Unternehmen und Benutzer Preisstabilität."
    speculationvolatilitytxt2: "Glücklicherweise besitzen die Schwankungen keinen Einfluss auf die Hauptvorteile von Bitcoin als Zahlungssystem zum Transfer von Geld von Punkt A nach Punkt B. Es ist für Firmen möglich, Bitcoin-Zahlungen sofort in ihre lokalen Währungen umzuwandeln, was ihnen erlaubt von den Vorteilen von Bitcoin zu profitieren ohne von Preisschwankungen beeinflusst zu werden. Weil Bitcoin zahlreiche nützliche Merkmale und Eigenschaften bietet, haben viele Nutzer beschlossen, Bitcoin zu nutzen. Mit solchen Lösungen und Anreizen ist es möglich, dass Bitcoin heranreift und sich bis zu einem Grad entwickelt, bei dem Preisschwankungen begrenzt sein werden."
    buyall: "Was wäre, wenn jemand alle existierenden Bitcoins aufkauft?"
    buyalltxt1: "Bisher wird nur ein geringer Teil der generierten Bitcoins an Börsen gehandelt. Bitcoinmärkte sind kompetitiv, der Preis eines Bitcoin steigt und fällt basierend auf Angebot und Nachfrage. Außerdem werden Bitcoins jahrezehntelang generiert, deshalb kann selbst der entschlossenste Käufer nicht alle existierenden Bitcoins aufkaufen. Daraus lässt sich aber nicht schließen, dass Märkte immun gegen Manipulationen sind; aktuell braucht es immer noch keinen besonders großen Betrag um den Bitcoinpreis zu beeinflussen, weshalb Bitcoin vorerst eine volatile Kapitalanlage bleibt."
    bettercurrency: "Was wäre, wenn jemand eine bessere digitale Währung erfindet?"
    bettercurrencytxt1: "Das kann passieren. Vorläufig bleibt Bitcoin die bei weitem populärste dezentralisierte virtuelle Währung, aber es gibt keine Garantie, dass es an dieser Position verbleibt. Es gibt mittlerweile einige andere alternative Währungen, die von Bitcoin inspiriert sind. Es ist jedoch sicher richtig, anzunehmen, dass signifikante Verbesserungen für eine neue Währung nötig wären, um Bitcoin in Bezug auf einen etablierten Markt zu überholen, obwohl dies unvorhersehbar ist. Auch könnte Bitcoin möglicherweise Verbesserungen einer konkurrierenden Währung übernehmen, solange dies keine grundlegenden Teile des Protokolls verändert. "
    transactions: "Transaktionen"
    tenminutes: "Wieso muss ich 10 Minuten warten?"
    tenminutestxt1: "Mit Bitcoin erhält man eine Zahlung nahezu unverzüglich. Es gibt jedoch eine im Durchschnitt 10-minütige Verzögerung bevor das Netzwerk ihre Transaktion bestätigt, indem sie sie in einen Block einschließt und bevor Sie die erhaltenen Bitcoins ausgeben können. Eine Bestätigung bedeutet, dass es im Netzwerk eine Übereinkunft darüber gibt, dass die Bitcoins, die Sie erhalten haben nicht an jemand anderem gesendet wurden und als ihr Eigentum angesehen werden können. Sobald ihre Transaktion in einem Block eingeschlossen wurde, wird diese fortlaufend von jedem neuen darauf folgenden Block begraben, was die Übereinkunft exponentiell verstärkt und das Risiko verkleinert, dass eine Transaktion rückgängig gemacht werden kann. Jeder Nutzer kann frei bestimmern an welchem Punkt er eine Transaktion als bestätigt betrachtet, aber 6 Bestätigungen werden oft als so sicher angesehen wie das 6-monatige Warten auf eine Kreditkarten-Transaktion"
    fee: "Wie groß wird die Transaktionsgebühr sein?"
    feetxt1: "Die meisten Transaktionen können ohne Gebühren vorgenommen werden, aber die Nutzer sind angehalten, eine kleine freiwillige Gebühr zu bezahlen, um eine schnellere Bestätigung ihrer Transaktionen zu erhalten und die Miner zu entlohnen. Falls Gebühren notwendig sind, dann überschreiten sie generell nicht den Gegenwert von ein paar Cent. Falls notwendig, wird normalerweise Ihr Bitcoin Client versuchen, eine angemessene Gebühr zu schätzen."
    feetxt2: "Transaktionsgebühren dienen als Schutz gegen Nutzer, die Transaktionen senden, um das Netzwerk zu überlasten. Die genaue Methode, nach der Gebühren funktionieren, wird noch entwickelt und sich über die Zeit ändern. Da die Gebühr in keinen Bezug zur Summe der gesendeten Bitcoins steht, kann sie entweder sehr niedrig (0.0005 BTC für eine Übertragung von 1000 BTC) oder unverhältnismäßig hoch(0.004 BTC für eine Zahlung von 0.02 BTC) sein. Die Gebühr wird durch Eigenschaften wie den Daten der Transaktion und Transaktion-Wiederholung festgelegt. Wenn sie zum Beispiel eine große Zahl von kleinen Summen erhalten, werden Gebühren für das Senden höher sein. Solche Zahlungen sind vergleichbar mit dem Zahlen einer Restaurantrechnung nur mit Cents. Das zügige Ausgeben von kleinen Mengen ihrer Bitcoins kann ebenso eine Gebühr erfordern. Wenn ihre Aktivität dem Muster normaler Transaktionen folgt, sollten die Gebühren sehr niedrig bleiben."
    poweredoff: "Was passiert, wenn ich einen Bitcoin empfange, während mein Computer ausgeschaltet ist?"
    poweredofftxt1: "Das funktioniert. Die Bitcoins werden in ihrer Wallet auftauchen, sobald Sie ihr Wallet-Anwendung das nächste Mal starten. Bitcoins werden nicht von der Software auf ihrem Computer empfangen, sondern in einem öffentlichen Buchungssystem vermerkt, welches von allen Geräten im Netzwerk geteilt wird. Wenn Sie Bitcoins empfangen während ihre Wallet-Anwendung ausgeschaltet ist, wird das Programm, wenn Sie es später starten, alle Blöcke downloaden und mit den Buchungen synchronisieren, die bisher nicht erfasst wurden. Die Bitcoins werden letztendlich erscheinen, als wären sie in Echtzeit empfangen worden. Sie brauchen ihre Wallet also nur, wenn Sie Bitcoins ausgeben wollen."
    sync: "Was bedeutet \"Synchronisierung\" und warum dauert es so lange?"
    synctxt1: "Lange Synchronisationszeiten sind nur bei \"Full Node Clients\" wie Bitcoin-Qt nötig. Aus technischer Sicht ist Synchronisation ein Prozess, bei dem alle bisherigen Bitcoin Transaktionen heruntergeladen und geprüft werden. Um den Kontostand zu berechnen und Transaktionen durchzuführen, müssen manche Bitcoin Clients alle bisherigen Transaktionen kennen. Dieser Schritt kann sehr Ressourcenintensiv sein und benötigt ausreichend Bandbreite sowie Festplattenspeicher um die <a href=\"http://blockchain.info/charts/blocks-size\">komplette Blockkette</a> abzuspeichern. Damit Bitcoin sicher bleibt, sollten weiterhin genug Personen \"Full Node Clients\" verwenden, weil diese die Aufgabe des Überprüfens und der Vermittlung von Transaktionen übernehmen"
    mining: "Mining"
    whatismining: "Was ist Bitcoin-Mining?"
    whatisminingtxt1: "Mining ist ein Prozess, bei dem Rechenenleistung zur Verfügung gestellt wird, um Transaktionen zu verarbeiten, das Netzwerk zu sichern und jeden im System miteinander synchron zu halten. Man kann es als das Bitcoin-Rechenzentrum betrachten, mit der Abweichung, dass es so entwickelt wurde, dass es komplett dezentralisiert ist, mit Minern in allen möglichen Ländern, und keine Einzelperson Kontrolle über das Netzwerk hat. Dieser Prozess wird in Analogie zum Goldschürfen \"Mining\" genannt, weil es außerdem ein temporärer Mechanismus ist, um neue Bitcoins zu erzeugen. Anders als beim Goldschürfen gibt es beim Bitcoin-Mining eine Belohnung für nützliche Dienste, die benötigt werden, um ein sicheres Bezahlsystem zu betreiben. Mining wird auch noch benötigt werden, wenn der letzte Bitcoin erzeugt wurde."
    howminingworks: "Wie funktioniert Bitcoin-Mining?"
    howminingworkstxt1: "Jeder kann ein Bitcoin-Miner werden, indem er Software mit spezialisierter Hardware ausführt. Mining Software lauscht auf die Aussendung von Transaktionen durch das Peer-to-Peer Netzwerk und führt entsprechende Aufgaben durch, um diese Transaktionen zu verarbeiten und zu bestätigen. Bitcoin-Miner führen diese Arbeit durch, weil sie Transaktionsgebühren erhalten können, die von Nutzern für eine schnellere Verarbeitung ihrer Transaktionen bezahlt wurden, sowie neu erzeugte Bitcoins, die nach einer festgelegten Schema erstellt werden."
    howminingworkstxt2: "Damit neue Transaktionen bestätigt werden, müssen sie mittels eines mathematischen Beweises(\"proof of work\") der Blockkette hinzugefügt werden. Diese Beweise sind sehr schwer zu finden, weil es dafür keinen anderen Weg gibt, als Millionen von Rechnungen pro Sekunde auszuprobieren. Aus diesem Grund müssen Miner diese Berechnungen ausführen, bevor ihre Blöcke vom Netzwerk akzeptiert werden und sie schließlich entlohnt werden. Wenn mehr Menschen mit Mining beginnen wird die Schwierigkeit, gültige Blöcke zu finden, automatisch vom Netzwerk erhöht, um sicher zu stellen, dass die durchschnittliche Zeit, die benötigt wird um einen neuen Block zu finden weiter bei etwa 10 Minuten liegt. Als Folge davon gibt es beim Mining viel Konkurrenz und kein einzelner Miner kann kontrollieren, was in die Blockkette aufgenommen wird."
    howminingworkstxt3: "Außerdem ist der mathematische Beweis so gestaltet, dass er auf dem letzten gefundenen Block beruht, um so eine chronologische Reihenfolge in die Blockkette zu zwingen. Auf diese Weise steigt die Schwierigkeit, vorangegangene Transaktionen rückgängig zu machen, exponentiell an, weil das die Berechnung aller vorhergehenden Beweise erforderlich machen würde. Werden zwei Blöcke zur gleichen Zeit gefunden, arbeiten Miner an dem ersten Block, den sie empfangen und wechseln zu der längeren Kette von Blöcken, sobald der nächste Block gefunden wird. Das ermöglicht es, einen globalen Konsens zu sichern und zu erhalten, der auf der Rechenleistung basiert."
    howminingworkstxt4: "Bitcoin-Minern ist es weder möglich zu betrügen, indem sie ihre eigene Belohung erhöhen, noch können sie betrügerische Transaktionen verarbeiten, weil alle Bitcoin Knoten jeden Block zurückweisen würden, der nach den Regeln des Bitcoin-Protokolls ungültige Daten enthält. Folglich bleibt das Netzwerk sicher, auch wenn nicht allen Minern vertraut werden kann."
    miningwaste: "Ist Bitcoin-Mining keine Energieverschwendung?"
    miningwastetxt1: "Energie in Betrieb und Sicherung eines Zahlungssystems zu investieren ist keine Verschwendung. Wie bei jedem anderen Zahlungssystem erzeugt Bitcoin Kosten bei der Verarbeitung. Dienste die zum Betrieb des aktuellen Währungssystems notwendig sind, wie zum Beispiel Banken, Kreditkarten oder gepanzerte Fahrzeuge verbrauchen ebenfalls eine Menge Energie. Anders als bei Bitcoin ist jedoch deren gesamter Verbrauch nicht transparent und nur schwer messbar."
    miningwastetxt2: "Bitcoin-Mining wurde entwickelt, um im Laufe der Zeit mit spezialisierter Hardware, die weniger Energie verbraucht, optimiert zu werden, und die Betriebskosten für das Mining sollten proportional zu der Nachfrage bleiben. Wenn das Bitcoin-Mining zu konkurrenzorientiert und zu wenig profitabel wird, werden einige Miner ihre Tätigkeit einstellen. Darüber hinaus wird die Energie für das Mining letztendlich in Wärme umgewandelt werden, und die profitabelsten Miner werden diejenigen sein, die für diese Wärme einen guten Verwendungszweck haben. Das bestmöglich effiziente Mining-Netzwerk ist jenes, das tatsächlich keine Zusatzenergie benötigt. Obwohl dies eine Idealvorstellung ist, ist die Ökonomie des Bitcoin-Minings so gestaltet, dass jeder Miner persönlich danach strebt."
    miningsecure: "Inwiefern hilft Mining dabei, Bitcoin zu schützen?"
    miningsecuretxt1: "Mining schafft das Äquivalent einer wettbewerbsorientierten Lotterie, die es sehr schwierig für jemanden macht, fortlaufend neue Blöcke von Transaktionen zu der Blockkette hinzuzufügen. Das schützt die Neutralität des Netzwerks, indem es jede Einzelperson davon abhält, die Macht zu erhalten, gewisse Transaktionen zu blockieren. Es hält ebenfalls alle Einzelpersonen davon ab, Teile der Blockkette zu ersetzen um so eigene Ausgaben rückgängig zu machen, was benutzt werden könnte, um andere Nutzer zu betrügen. Mining macht es exponentiell schwieriger, vergangene Transaktionen rückgängig zu machen, da es erforderlich wäre, alle dieser Transaktion folgende Blöcke neu zu schreiben."
    miningstart: "Was benötige ich, um mit Mining zu beginnen?"
    miningstarttxt1: "Anfangs konnte jeder Blöcke selbst generieren, indem er die CPU seines Computers genutzt hat. Als mehr und mehr Leute mit dem Minen von Bitcoins angefangen haben, ist die Schwierigkeit beim Auffinden neuer Blöcke angestiegen, bis zu dem Punkt, wo die einzig kostenneutrale Methode, neue Bitcoins zu finden, die Nutzung darauf spezialisierter Hardware ist. Um mehr Informationen darüber zu erhalten besuchen sie <a href=\"http://www.bitcoinmining.com/\">BitcoinMining.com</a>"
    security: "Sicherheit"
    secure: "Ist Bitcoin sicher?"
    securetxt1: "Die Bitcoin Technologie - das Protokoll und die Kryptographie - haben eine überzeugende Erfolgsbilanzen was Sicherheit angeht, und das Bitcoin Netzwerk ist vermutlich das größte dezentralisierte Computerprojekt der Welt. Bitcoins geläufigste Schwachstelle sind Benutzerfehler. Bitcoin-Wallet Dateien, die die notwendigen privaten Schlüssel speichern, können versehentlich gelöscht, verloren oder gestohlen werden. Das ist vergleichbar mit Bargeld in digitaler Form. Glücklicherweise können Nutzer robuste <a href=\"#secure-your-wallet#\">Sicherheitspraktiken</a> oder Dienstleister, die ein hohes Maß an Sicherheit und Versicherungen gegen Diebstahl oder Verlust anbieten, verwenden."
    hacked: "Wurde Bitcoin nicht bereits in der Vergangenheit gehackt?"
    hackedtxt1: "Die Regeln des Protokolls und die Verschlüsselung, die bei Bitcoin benutzt werden, arbeiten seit ihrer Einführung vor Jahren immer noch, was ein gutes Zeichen dafür ist, dass das Konzept gut entworfen wurde.  Es wurden jedoch einige  <a href=\"/en/alerts\">Sicherheitsmängel</a> festgestellt und mit verschiedenen Softwareänderungen über die Zeit beseitigt. Wie jede andere Art von Software hängt die Sicherheit von Bitcoin von der Geschwindigkeit ab, mit der Probleme erkannt und beseitigt werden. Je mehr solcher Probleme entdeckt werden, desto schneller erlangt Bitcoin seine Reife."
    hackedtxt2: "Es gibt häufig Missverständnisse über Diebstahl und Sicherheitslücken bei diversen Börsen oder Geschäften. Obgleich diese Zwischenfälle bedauerlich sind, bei keinem ist Bitcoin selbst in Form eines Hackerangriffs oder einer Schwachstelle involviert; genauso wie ein Bankraub nicht bedeutet, dass der Dollar kompromittiert ist. Dennoch ist es korrekt zu behaupten, dass ein komplettes Set von bewährten Praktiken und intuitiven Sicherheitslösungen nötig ist, um Nutzern besseren Schutz für ihr Geld zu geben, und um das allgemeine Risiko von Diebstahl oder Verlust zu verringern. In den letzten Jahren haben sich solche Sicherheitsfeatures schnell entwickelt, wie z.B. Wallet-Verschlüsselung, Offline-Wallets, Hardware-Wallets und Multi-Signature Transaktionen."
    collude: "Könnten Nutzer gegen Bitcoin konspirieren?"
    colludetxt1: "Es ist nicht einfach möglich, das Bitcoin Protokoll zu ändern. Jeder Bitcoin Client, der sich nicht an die selben Regeln hält, kann nicht seine eigenen Regeln anderen Nutzern aufzwingen. Gemäß der aktuellen Spezifikation ist eine doppelte Ausgabe innerhalb der selben Blockkette ebenso wenig möglich wie eine Ausgabe ohne gültige Signatur. Deshalb ist es nicht möglich, unkontrollierte Summen von Bitcoins aus dem Nichts zu erzeugen, das Vermögen anderer Nutzer auszugeben und das Netzwerk zu korrumpieren oder Ähnliches."
    colludetxt2: "Allerdings könnte sich eine Mehrheit von Minern willkürlich dazu entschließen, kürzlich erfolgte Transaktionen zu blockieren oder rückgängig machen. Eine Mehrheit von Nutzern können ebenfalls Druck ausüben, damit manche Veränderungen übernommen werden. Weil Bitcoin nur korrekt arbeitet, wenn ein Konsens unter allen Nutzern besteht, kann das Ändern des Protokolls sehr schwierig sein und benötigt eine überwältigende Mehrheit von Nutzern, um Änderungen auf eine Weise zu implementieren, die den verbleibenden Nutzern so gut wie keine Wahl lässt, als zu folgen. Grundsätzlich ist es ist schwer, sich vorzustellen, dass ein Bitcoin Nutzer sich dazu entscheiden sollte, eine Änderung zu übernehmen, die sein eigenes Geld gefährdet."
    quantum: "Ist Bitcoin verwundbar durch Quantencomputing?"
    quantumtxt1: "Ja, so wie allgemein alle Systeme die auf Kryptograhpie vertrauen, einschließlich traditioneller Buchungssysteme. Allerdings exisitieren Quantencomputer noch nicht und werden es auch nicht für eine Weile. Für den Fall, dass Quantenrechner eine unmittelbare Gefahr für Bitcoin darstellen, könnte das Protokoll mit post-quanten Algorithmen verbessert werden. Angesichts der Bedeutung, die dieser Verbesserung haben würde, kann man fest davon ausgehen, dass sie von sehr vielen Entwicklern überprüft und von allen Bitcoin Nutzern akzeptiert werden würde."
    help: "Hilfe"
    morehelp: "Ich möchte mehr erfahren. Wo bekomme ich Hilfe?"
    morehelptxt1: "Sie können mehr Information und Hilfe auf den\n<a href=\"#resources#\">Resourcen</a> und <a href=\"#community#\">Community</a> Seiten oder auf der <a href=\"https://en.bitcoin.it/wiki/FAQ\">Wiki FAQ</a> finden."
  getting-started:
